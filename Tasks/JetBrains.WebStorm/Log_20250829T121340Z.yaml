  Key: ReleaseNotes
  Value: |-
    What's fixed:
    - We've restored the option for creating a new project on WSL from the New Project wizard (IJPL-188102).
    - We've fixed a problem with silent installation on Windows, so Start Menu shortcuts are now successfully created (IJPL-200205).
    - We've excluded the bazel-<project> directory from search with Ctrl+Alt+F (IJPL-203138).
    - We've fixed an IDE freeze in blockingWaitForCompositeFileOpen that occurred on startup (IJPL-200085).
    For more details, please see the release notes.
