25.0.305.15253:
  ReleaseNotesEN: |-
    ZWCAD 2025 Version 1.2 Main Updates:

    #New Features#
    1. Comprehensive optimization of single-pixel line display quality, providing smoother and more refined visuals for arcs, curves, and dense hatch patterns, enhancing the drawing experience.
    2. Introduction of the ViewCube, allowing users to easily navigate and switch views in 2D model space or 3D visual styles.
    3. Added Drawing Views that enable the creation of base views, orthographic views, and isometric projections from 3D solid objects in model space.
    4. Support for parsing images with geographic information in GeoTiff format, allowing correct attachment by reading the stored location and coordinate system information.

    #Bug Fixes#
    1. Fixed an issue where exiting in-place editing in certain drawings was not possible.
    2. Fixed an issue where toolbar positions would change after exiting block editing.
    3. Implemented support for multi-line text calculations in the calculator.
    4. Added a feature to mark the starting point of polylines.
    5. Implemented the function to display layer states in the RIBBON interface.
    6. Added the ability to export PDF files from a single layout, all layouts, or a specified area within model space.

    This update is applicable to the following versions:
    - 25.00_2024.05.09(#11749-508f7afbe61)
    - 25.00_2024.06.20(#11796-51d6b18355a)
    - 25.00_2024.08.30(#15250-a0f6f2f753f)
  ReleaseNotesCN: |-
    ZWCAD2025 1.2 版本主要更新内容如下：
    特性：
    （1）图形显示质量提升
    全面优化单像素线条的显示质量，使圆弧、曲线、密集填充图案等图形显示更细腻，提升绘图体验。
    （2）自动切换输入法
    支持输入命令和进行文本编辑时自动切换输入法，解决在绘图过程中需频繁切换中英文输入法的问题，有效提升使用快捷命令场景下的工作效率。
    （3）OLE 优化
    大幅提升了包含 OLE 对象的图纸的平移缩放效率，相对历史版本平均提升了 94%；同时支持设置中望 CAD 中 OLE 的默认打开方式为 WPS。
    （4）VIEWCUBE
    方便用户在二维模型空间或三维视觉样式中进行视图切换导航。
    （5）工程视图
    支持从模型空间中的三维实体对象创建基础视图、正交视图、等轴测投影视图。
    （6）解析带地理位置信息图片格式（GeoTiff）
    支持解析带地理位置信息的图片格式—GeoTiff 格式，可以读取出该格式文件中所储存的位置以及坐标系信息，能够根据图片中的位置及坐标系信息来附着图片。
    （7）天正建筑实体支持属性栏编辑
    选中天正建筑实体，通过属性栏可以编辑实体属性。

    缺陷：
    （1）修复了特殊图纸在位编辑无法正常退出的问题；
    （2）修复了块编辑退出后，工具条位置变更的问题；
    （3）实现了计算器文本计算类型支持多行文字；
    （4）实现了多段线起点添加标记点；
    （5）实现了 RIBBON 界面显示图层状态的功能；
    （6）新增从模型空间中的单个布局、所有布局或指定区域导出 PDF 文件的功能。

    支持以下版本的更新：
    - 25.00_2024.05.09(#11749-508f7afbe61)
    - 25.00_2024.06.20(#11796-51d6b18355a)
    - 25.00_2024.08.30(#15250-a0f6f2f753f)
25.0.307.16216:
  ReleaseNotesEN: |-
    ZWCAD 2025 1.3 Main Updates:

    #New Features#
    1. Drawing View Export: Supports exporting drawing views to model space. (Command name: VIEWEXPORT)
    2. TEXTALIGN: Enables alignment of multiple text objects to a reference text object, with the option to specify two points for equidistant alignment. (Command name: TEXTALIGN)

    #Feature Enhancements#
    1.3D Capability Optimization: Improved efficiency and accuracy for the Flatshot and Solprof commands.
    2. Block Editing Improvements: Enhanced accuracy for in-place block editing, including fixes for incorrect rollback/undo effects in specific scenarios.
    3. External Reference Enhancements:
    Improved accuracy for operations involving external references, such as fixing issues where external references couldn’t be bound in certain scenarios.
    Resolved issues where the layer names retained unnecessary xref prefixes after using the NCOPY command in specific cases.
    4. Clipping Function Optimization:
    Fixed issues where enhanced clipping mode failed to trim objects outside the viewport.
    Addressed incorrect effects when using lasso mode for trimming/extension.
    5. Stability Improvements:
    Enhanced software stability, such as resolving unresponsiveness when opening certain drawings.
    Fixed unresponsiveness when minimizing the program after modifying external references.

    This update is applicable to the following versions:
    - 25.00_2024.05.09(#11749-508f7afbe61)
    - 25.00_2024.06.20(#11796-51d6b18355a)
    - 25.00_2024.09.04(#15253-247870170b3)
    - 25.00_2024.09.29(#15256-91eafcd87c6)
  ReleaseNotesCN: |-
    2025 1.3 的主要改进内容包括：
    【新增功能】
    1. 工程视图导出：支持将工程视图导出到模型空间；
    2. 支持 textalign 功能：支持将多个文字对齐到基准文字对象，可指定两点进行等距对齐。

    【功能优化】
    1. 三维能力优化：提升了 Flatshot、Solprof 的操作效率以及正确性；
    2. 块编辑优化：提升了在位编辑操作的正确性，例如解决特定场景下在位编辑后回退/撤销效果不正确的问题等；
    3. 外部参照功能优化：提升了外部参照相关操作的正确性，例如解决了特定场景下外参无法绑定的问题、解决了在特定场景下 ncopy 操作后，图层名称出现多余 xref 前缀的问题等；
    4. 裁剪功能优化：解决了增强裁剪模式无法修剪视图范围外对象的问题，以及解决了套索模式进行裁剪/延伸效果不正确的问题等；
    5. 稳定性提升：提升了软件运行的稳定性，例如解决了特定图纸打开后无响应的问题、解决了修改外参后最小化软件导致程序无响应的问题等。

    支持以下版本的更新：
    - 25.00_2024.05.09(#11749-508f7afbe61)
    - 25.00_2024.06.20(#11796-51d6b18355a)
    - 25.00_2024.09.04(#15253-247870170b3)
    - 25.00_2024.09.29(#15256-91eafcd87c6)
