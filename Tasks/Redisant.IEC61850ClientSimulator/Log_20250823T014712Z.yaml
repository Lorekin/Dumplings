    - [New] 优化控制模型，支持自定义控制序列号
    - [New] 支持上传文件到服务器
    - [New] 支持配置 APPID，区分应用关联
    - [New] 支持采样值传输控制
    - [New] 支持给连接创建别名
    - [New] 支持保存和打开工作空间
    - [New] 关闭多个标签页
    - [Improved] 优化写单个值，支持更多数据类型
