- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - [New] Optimized the control model. When the controllable object type cannot be identified, the user can manually specify the type.
    - [New] Optimized the control model to support custom control sequence numbers.
    - [New] Support for uploading files to the server.
    - [New] Support for configuring APPID to distinguish application associations.
    - [New] Support for sampled value transmission control.
    - [New] Support for creating aliases for connections.
    - [New] Support for saving and opening workspaces.
    - [New] Closing multiple tabs.
    - [Improved] Optimized writing of single values and support for more data types.
- Locale: zh-CN
