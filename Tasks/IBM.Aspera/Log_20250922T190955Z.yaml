  Key: ReleaseNotes
  Value: |-
    New features
    - Introduced the ability to decrypt .aspera-env files after download.
    - Enabled start and stop functionality for sync automation tasks.
    - Implemented customization for the default target rate in transfers.
    - Provided an option to force-start queued transfers.
    - Integrated support for setting a decryption passphrase in package automation.
    Enhancements
    - Transfers now display the remaining time until completion.
    Resolved isssues
    - Fixed an issue where the app was unable to sync with the HSTS root directory.
    - Corrected the async default target rate, which was previously set too low.
    - Resolved a problem where changing the transfer queue size required restarting the app.
