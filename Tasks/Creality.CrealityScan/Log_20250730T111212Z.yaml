- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    CrealityScan V4.1.1.10 Software Update Notes:

    1. Added the feature of importing and exporting ""Global Marker"" files, which can be reused and used across devices.

    2. Added the feature of editing markers, which can delete the selected markers.

    3. Added the feature of importing models from mobile phones to the project list, which supports importing models from mobile phones multiple times for one project.

    4. Optimized the ""Get Started"" interaction, which is more suitable for beginner users to view and learn.

    5. The ""User Guide"" on the homepage has been supplemented, with more tutorials and technical support added.

    6. Added color models to ""Discovery"" on the homepage.

    7. Introduced error codes for calibration failures to facilitate troubleshooting.

    8. Fixed some known bugs.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    CrealityScan V4.1.1.10 软件更新说明：

    1. 新增导入导出框架点文件功能，框架点文件可重复使用、跨设备使用

    2. 新增标志点编辑功能，可删除选中的标志点

    3. 项目列表新增从手机导入模型的功能，支持一个项目分别多次从手机导入模型

    4. 入门引导交互优化，更适合新手用户查看学习

    5. 首页「使用指南」内容补充，新增更多教学内容与技术支持等

    6. 首页「发现」新增彩色模型

    7. 标定失败新增错误代码，排查问题更方便

    8. 修复部分已知 Bug
