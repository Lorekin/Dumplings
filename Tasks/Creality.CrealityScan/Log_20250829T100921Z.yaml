    V4.1.2.8 Software Update Notes:

    1. Added the function of  directly obtaining mesh through fusion, which can improve fusion accuracy and efficiency.

    2. Reconstructed the scan control buttons for more flexible and efficient operation.

    3. Optimized the performance test function to make test results more accurate.

    4. Optimized the editing toolbar—moved it from the right side to the bottom of the interface for easier use.

    5. Optimized the full-screen interaction during scanning and added the Esc shortcut key to exit full-screen scanning.

    6. Unified the shortcut key for marker selection to: Alt + Left Mouse Button.

    7. Added support for exporting models in .asc format.

    8. Added the function of panning by pressing the mouse wheel.

    9. Added support for French and Turkish.

    10. Fixed known bugs.
