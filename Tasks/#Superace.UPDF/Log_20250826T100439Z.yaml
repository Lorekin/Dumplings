Version: 2.0.7
Installer: []
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Organize pages by dragging them across documents in the Page and Thumbnail view.
    - Added new annotation types: "Insert Text" and "Replace Text".
    - Fixed a customer-reported issue: In Reading Mode, the text within a wavy underline annotation could not be selected while holding the Alt key.
    - Fixed a customer-reported issue: The text overlay was abnormal for marked text in redaction search.
    - Fixed several bugs and improved many details.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    - 在页面和缩略图中支持跨文档拖放来组织页面。
    - 新增注释类型：“插入文本”和“替换文本”。
    - 修复了客户反馈：在阅读模式下，按住 Alt 键无法选取波浪线注释内的文本问题。
    - 修复了客户反馈：密文搜索标记的文本出现覆盖异常的问题。
    - 修复了若干 Bug，并完善了更多细节。
