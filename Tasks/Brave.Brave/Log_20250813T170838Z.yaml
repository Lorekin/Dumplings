  Key: ReleaseNotes
  Value: |-
    Web3
    - [Security] Set clipboard sensitivity flag when copying Brave Wallet recovery code as reported on HackerOne by newfunction. (#47840)
    - Fixed crash when changing the "Exchange Provider" under the "Buy" or "Swap" screens. (#48254)
    Leo
    - Fixed the "Suggested Questions" overlapping the "Regenerate Answer" menu. (#48256)
    - Fixed issue where the "Reasoning" text was not being hidden when using DeepSeek model. (#46684)
    Rewards
    - Enabled Solana self-custody support in Brave Rewards by default. (#45997)
    General
    - Removed unnecessary scrollbar from the side navigation panel on brave://bookmarks page. (#47949)
    - Fixed crash which could occur when importing multiple Edge profiles via brave://welcome on Windows. (#47705)
    - Upgraded Chromium to 139.0.7258.127. (#48356) (Changelog for 139.0.7258.127)
