- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Notable Changes
    - macOS/Linux: Fixed crash regressions introduced in 5.1.3.
    Folder Compare
    - Fixed pop-up message so it always appears above the log.
    - "Find Filename" dialog now always keeps one side or the other checked.
    Misc
    - Windows: Fixed taskbar icon temporarily disappearing when moving between monitors with different scaling.
    Text Compare
    - Fixed "Find" for offscreen text flashing found line at bottom of display before moving to correct position, broken in 5.1.3.
    Crashes
    - Linux: Fixed "Next Difference" hang/crash, broken in 5.1.3.
    - macOS/Linux: Fixed 'Control "" has no parent window.' crash on startup, broken in 5.1.3.
