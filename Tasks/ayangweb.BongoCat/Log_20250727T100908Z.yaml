  Key: ReleaseNotes
  Value: |-
    重要提示：Windows 用户如需在 OBS 中采集窗口，请确保在 BongoCat v0.7.0 及以上版本中启用显示任务栏图标选项，并在 OBS 的采集窗口设置中将采集模式设为 Windows 10（1903 及以上）。
    🚀 Features
    - 新增「通用设置 > 应用设置 > 显示任务栏图标」配置项 - by @YiMo1 in https://github.com/ayangweb/BongoCat/issues/564 (1e844)
    - 支持游戏手柄模式 - by @ayangweb in https://github.com/ayangweb/BongoCat/issues/562 (93137)
    - 更新 macOS 上的托盘图标 - by @ayangweb in https://github.com/ayangweb/BongoCat/issues/576 (34466)
    - 新增「通用设置 > 外观设置 > 主题模式」配置项 - by @ayangweb in https://github.com/ayangweb/BongoCat/issues/583 (55aea)
    - 新增「模型管理 > 浮动按钮 > 转换模型」选项 - by @ayangweb in https://github.com/ayangweb/BongoCat/issues/584 (07767)
    - 支持按住 Shift 并鼠标右键拖动调整窗口大小 - by @ayangweb in https://github.com/ayangweb/BongoCat/issues/585 (52c0c)
    🐞 Bug Fixes
    - 修复了部分场景下模型重叠的问题 - by @ayangweb in https://github.com/ayangweb/BongoCat/issues/551 (54b9b)
    - 修复了部分模型键位图错位的问题 - by @ayangweb in https://github.com/ayangweb/BongoCat/issues/550 (49685)
    - 修复 Windows 按键未正确记录的问题 - by @ayangweb in https://github.com/ayangweb/BongoCat/issues/575 (39e40)
    🏎 Performance
    - 降低鼠标移动处理的 CPU 消耗 - by @YiMo1 in https://github.com/ayangweb/BongoCat/issues/458 (8bb06)
