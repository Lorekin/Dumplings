  Key: ReleaseNotes
  Value: |-
    First maintenance release of the 28.08 series is out continuing the focus on stability and polish with many fixes for crashes and regressions as well as user interface and usability improvements.
    Some packaging issues caused a small delay for this release announcement, sorry for the inconvenience. Thanks to all the people who help make Kdenlive more stable by reporting bugs, providing patches or sending constructive feedback.
    Full Changelog
    - Remove deprecated reference to frei0r.scal0tilt. Commit.
    - Fix playlist clips (or kdenlive projects) not reloading when modified. Commit.
    - Fix render path reset when creating a new sequence in the project. Commit.
    - Fix Transform effect when current clip is not below play head / timeline cursor. Commit. Fixes bug #508818
    - Fix crash on bin clip deletion. Commit.
    - Fix clip monitor image stays visible after closing a project. Commit.
    - Fix crash on project open. Commit. See bug #509077
    - Curve editors can use the full width. Commit. See bug #508258
    - Fix crash trying to apply an effect on a subclip. Commit. See bug #509005
    - Fix macOS project files icon. Commit.
    - Fix recent regression in render with multiple audio files. Commit.
    - Fix create sequence from selection sometimes not working. Commit. Fixes bug #508576
    - Fix crash on failed sequence creation. Commit. See bug #508576
    - Fix incorrect mime icon names. Commit.
    - Fix 2 pass rendering. Commit.
    - Try to fix MacOS icon. Commit. See bug #508508
    - Snapcraft: Fix protobuf crash. Commit.
    - Fix peak indicators immediately resetting when no audio is coming in. Commit.
    - Fix ugly icons in Clip Properties panel. Commit.
    - Don't attempt to update geometry scene when its not actually loaded. Commit.
    - Fix crash starting bin clip task in multiple bin project. Commit.
    - Fix monitor playing when clicking in the zoombar area. Commit.
    - Monitor transform: Fix changing into moving state when doing keyframe selection. Commit.
    - Monitor transform: Fix keyframe selection via center points when rotated. Commit.
    - Fix crash clicking on effects timeline on an empty project. Commit.
    - Don't install 1024px icon breaking Flatpak. Commit.
    - Ignore old project file black producer on opening. Commit.
    - Add higher res icons. Commit. See bug #508508
    - Fix MacOS icon is low resolution. Commit. See bug #508508
    - [Flatpak nightly] Disable MLT movit module. Commit.
    - Fix freeze adding an unsupported file to project bin. Commit.
    - Fix corrupted/missing font in effect stack and stabilize dialog. Commit.
