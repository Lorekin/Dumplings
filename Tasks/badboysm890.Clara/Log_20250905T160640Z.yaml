  Value: |-
    v0.1.45 - 2025-09-05
    Notebook Features
    - Interactive 3D document graph visualization and navigate in a 3D environment
    - PDF creation and viewing with drag-drop file uploads
    - Document-aware chat that uses notebook content as context
    - Auto-start for Clara Core service on notebook launch
    Chat Updates
    - Notebooks and Screen Share as a part of the apps now
    - Redesigned chat UI with improved message formatting
    - Memory system that persists conversation context
    - Voice input/output improvements with lower latency
    - Token counting and estimation for better resource management
    MCP (Model Context Protocol)
    - Full MCP server integration for PC task automation
    - Automatic MCP server start-up and health monitoring
    - Settings UI for configuring MCP tools and connections
    - Retry logic for failed automation attempts
    Setup & Onboarding
    - Guided first-run experience with feature selection
    - Automatic Python dependency installation
    - Docker container initialization during setup
    - Progress tracking with visual status indicators
    Technical Improvements
    - Better error messages and recovery mechanisms
    - Reduced memory usage through optimization
    - Service health monitoring with auto-restart
    - Improved build and packaging process
    Docker Support
    - Added detection for Docker Desktop, Colima, Rancher Desktop, OrbStack, Lima, and Podman
    - Automatic ARM64/AMD64 architecture detection for proper image selection
    - NVIDIA GPU passthrough support with CUDA configs
    - Persistent volume management and container health checks
    What's Actually New
    The main additions are proper Docker support across different implementations, a notebook system with 3D visualization, MCP protocol for automation tasks, and a smoother setup process. The chat got a UI refresh and the whole thing should use less RAM while being more stable.
