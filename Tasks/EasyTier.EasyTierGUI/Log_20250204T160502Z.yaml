  Value: |-
    This is a feature version. The major feature is the KCP support, which can proxy TCP traffics as KCP streams. This can improve the latency and throughout on the network of high udp loss rate.
    Features
    - support KCP proxy by @KKRainbow in https://github.com/EasyTier/EasyTier/pull/580
    - add more options to GUI by @KKRainbow in https://github.com/EasyTier/EasyTier/pull/583
    Bugfixes
    - fix peer manager stuck when sending large peer rpc by @KKRainbow in https://github.com/EasyTier/EasyTier/pull/572
    - use netlink instead of shell cmd to config ip on linux by @KKRainbow in https://github.com/EasyTier/EasyTier/pull/593
