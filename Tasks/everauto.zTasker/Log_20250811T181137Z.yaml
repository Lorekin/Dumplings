Version: 2.2.8
Installer:
- InstallerUrl: https://www.everauto.net/down/zTasker_2.2.8_Setup.exe
Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    ******复合任务，条件判断，新增 AHK 脚本判断，现在可以用最简洁的方法完成几乎任何复杂的判断，根据流程分支，对接到 zTasker 执行各种各样的任务功能
    **选项->界面显示，新增自定义框架颜色
    任务->文件，增加多项获取系统文件夹路径任务
    任务->备份，选择复制方式时，增加保留源文件时间信息选项
    任务列表下次运行列内容，鼠标提示显示距今的倒计时
    提醒->倒计时窗口，可以指定提示文字了
    任务：运行程序和打开文件，任务列表中右键菜单显示：打开目标所在文件夹
    选项->任务预设，搜索引擎，可以拖动排序了

    改进：
    **显示器设置缩放时，UI 显示的一些问题
    右上角的任务搜索支持快捷短语了
    复合任务->跳转，跳转到外部任务如果被删除，保存时会提示
    复合任务条件判断，在动作列表描述列中显示详细的流程走向
    关机拦截的提醒，会在关机界面上显示部分提醒内容(限制 10 字以内)
    字符串替换可以支持替换换行、制表等特殊字符
    字符串替换可以替换为空字符(不是空格)
    几个执行脚本任务，初始提供怎么写输出的代码示例

    修复：
    某些机器上复合任务编辑崩溃的问题
    复合任务输入框设为显示数字时，错误显示延迟框的问题
    复合任务，变量判断，负数比较时结果错误的问题
    执行提示窗口在浅色模式下显示对比不明显问题
    循环内部执行跳转时的问题
    搜索文本任务，弹出搜索引擎列表时无法用 Esc 关闭问题
    键鼠录制回放的小问题

    其它改进和修复
ReleaseTime: 2025-08-12
