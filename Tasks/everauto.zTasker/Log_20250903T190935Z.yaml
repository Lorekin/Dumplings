Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增：
    **任务->数据，增加日期时间运算，可以执行多种日期计算
    **弹出驱动器，增加选项，现在可以强制弹出被多个程序占用的驱动器，现在可以强制弹出 vhd/iso 等虚拟盘
    拖动文件到主界面，新增多种文件格式处理：wav/mp3/ini/txt
    和拖动文件到主界面相同，现在拖动到复合任务编辑窗口，会自动弹出对应类型的子任务面板
    复合任务->变量操作->变量运算，增加插入变量按钮
    复合任务->变量操作->变量运算，除法运算添加结果格式为整数选项
    任务->显示->更换墙纸，现在支持单张壁纸设置

    改进：
    **如果在过小分辨率的电脑上，菜单显示不全时，会自动出现滚动条
    复合任务编辑窗口，自动记忆恢复动作列表的列宽度
    拖放文件到主界面，现在可以自动识别编码插入 cmd/ps/py/ahk 脚本文件
    文件编码自动检测打开更可靠
    循环变量最小值可以为 0，将会不循环
    屏幕图像和颜色搜索，变量自动给出建议名称时，如果已有名称，会自动添加后缀

    修复：
    插入变量选择菜单中，如果变量有 y 坐标，则 y 坐标显示成为 x.y 的问题
    选择文件的任务，点击添加，无法插入文件到列表中问题
    分类菜单无法统一启用禁用计划、热键的问题
    复合任务内部跳转复合任务，跳转目标中变量可能无法正确展开的问题
    鼠标点击、按下、移动任务设置，无法选择绝对做标的问题
    创建符号链接，目录带有空格时，创建失败的问题

    其它改进和修复
ReleaseTime: 2025-09-03
