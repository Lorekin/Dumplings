  Key: ReleaseNotes
  Value: |-
    新增：
    ****新建简单任务，增加最近使用快捷菜单，可以快捷使用最近点击的任务类型
    **任务触发热键，增加鼠标侧面 X1，X2 键设置
    ****异步简单任务和复合任务，执行设置里增加超时设置，可以在长时间未结束时自动结束该进程
    **复合任务，如果动作被跳转动作引用，删除时会有提示
    **复合任务，如果动作超过 10 个，会出现搜索框，支持拼音，支持搜索任意列表中字段
    **提醒，增加计时器窗口，可以从现在开始计时
    **任务->显示，增加获取显示器亮度
    **选项->界面设置，增加记忆任务编辑窗口大小设置，默认勾选
    **屏幕图像匹配搜索时，增加反向搜索选项
    屏幕颜色匹配搜索时，增加反向搜索选项，增加颜色预览
    任务->备份->同步文件，增加删除文件到回收站选项

    改进：
    Python 脚本如果卡死时，强制任务同时会强制结束该 Python 进程
    一些易用性和提示语的改进
    悬浮提示显示时，不会抢占当前窗口焦点了
    快捷短语设置，可以支持小键盘区域的符合规则的按键了

    修复：
    **备份文件夹选择复制时，删除源文件的严重问题
    **没有安装声卡，或者默认声音输出设备存在问题时，调节声音导致崩溃的问题
    编辑备份类任务，确定时，选项卡如果不在第一项，会丢失保持参数问题
    任务->执行 AutoHotkey 代码，抓取输出可能乱码的问题
    复合任务编辑，复制动作时，ID 极小概率下会和已有动作重复的问题

    其它改进和修复
ReleaseTime: 2025-08-27
