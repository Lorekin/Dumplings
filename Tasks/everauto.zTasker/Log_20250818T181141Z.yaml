  Key: ReleaseNotes
  Value: |-
    新增：
    **复合任务，变量设置，增加全局变量选项，全局变量可以在所有任务之间共用
    **工具栏按钮和任务列表右键菜单增加加速键，可以按键时快速执行对应功能
    **任务->窗口，设置窗口大小和位置，移动位置时，增加各种屏幕边角选项
    挡屏休息增加按下回车或空格退出，当勾选允许退出时
    选择->任务列表，增加选择任务按回车时执行选项
    任务->网络->增加获取服务器时间
    任务->网络->时间同步，增加输出变量选项，可以判断同步结果
    任务->提醒->悬浮提示，增加置顶选项
    复合任务->变量操作->变量运算，除法操作，增加返回余数选项

    改进：
    复合任务，图像搜索和颜色搜索，可以自定保存变量名称，防止多个子任务时被覆盖
    复合任务，循环执行时，日志会更加详细，添加流程开始结束和循环次数等
    快捷短语执行时提示窗口适当延迟，解决特定任务会把提示窗口认为是当前窗口问题
    文件->ini 读取，ini 文件不存在时，读取从直接失败改为返回空值
    复合任务内部跳转动作下拉框，过滤掉循环
    所有多行文本编辑框增加了右键菜单
    计划->每月算法调整，修复间隔 1 月以上的问题
    主窗口最小大小调整，适应小分辨率电脑

    修复：
    **新建简单任务，勾选快捷短语，崩溃的问题
    主窗口最小大小在小分辨率的老旧电脑显示屏上，过大的问题
    插入变量菜单，选择的变量名称带有下划线时，无法插入的问题

    其它改进和修复
ReleaseTime: 2025-08-19
