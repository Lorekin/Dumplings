Version: 2.2.7
Installer:
- InstallerUrl: https://www.everauto.net/down/zTasker_2.2.7_Setup.exe
Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增：
    **快捷短语，预先定义常用短语，在键盘上输入指定的短语时，即可触发任务，相当于扩展的热键，更容易记忆
    **任务编辑中的语法高亮，适用于程序->运行 cmd/powershell/ahk/python 脚本
    **复合任务编辑中，增加导入现有任务功能
    **任务编辑窗口可以最大化和改变大小，方便编辑代码和脚本
    **复合任务->对话框，增加列表框(菜单)功能，可以做出更复杂交互
    **复合任务->对话框，增加多行输入框，可以做出简单的 UI 交互界面来了
    **鼠标热键，增加修饰键设置
    **任务执行选项，，符合条件时，增加队列执行选项（测试版）
    复合任务动作，添加等待窗口
    任务->内置分类，增加获取本软件启动和退出时间
    任务->文件分类，增加获取文件列表
    任务->系统分类，增加获取进程列表
    计划->每周，增加每隔周设置
    计划->文本文件监视，可以指定编码了
    日志窗口增加查找功能
    热键设置，进程匹配，增加选项：仅活动窗口属于该进程时

    改进：
    **禁用热键改为只禁用任务的热键，现在可以通过内置热键启用和禁用
    **UI 调整，明亮模式下外观更现代
    **文本输入弹框位置更加精确
    去掉托盘上的性能统计
    优化任务编辑窗口加载速度
    任务->输入分类->文本输入，模拟粘贴改善，更可靠
    任务->输入分类->文本输入，多行文本输入支持变量替换
    复合任务，循环动作删除时，自动删除对应的开始结束
    复合任务动作跳转的目标 ID 不存在时，保存前会提示
    复合任务执行时，跳转到的 ID 被删除导致失败时，会通知提示，日志也会显示
    优化任务文件大小
    UI 缩放适配改进

    修复：
    文本搜索，包含&的文本会只搜索部分问题
    文本文件读取全部内容，可能乱码问题
    复合任务日志里，子任务动作序号可能显示错误的问题
    停止热键后，挡屏休息屏蔽系统热键失效问题
    提醒->倒计时窗口，背景颜色设置无效的问题
    选项里的内置热键重新设置后，右键菜单不会更新的问题
    复合任务中插入变量菜单，可能获取不到名称的问题
    复合任务循环内部跳出动作无法真正执行的问题
    win11 隐藏托盘图标后无法显示任务栏通知的问题

    其它改进和修复
ReleaseTime: 2025-08-04
