    PhpStorm 2025.2.1 Preview
    There's a preview available of PhpStorm 2025.2.1, the upcoming minor release of PhpStorm. It brings a number of bug fixes and quality-of-life improvements.
    Here are the most notable changes and bug fixes in this build:

    - Fix: Uninstaller doesn't cleanly remove an updated version [IJPL-35268]
    - New: Spellcheck should ignore missing accents in object names, functions, etc. [IJPL-33189]
    - New: Spellcheck should accommodate for umlauts [IJPL-33193]
    - Fix: Export diagram as a SVG image results in a 0 byte file [IJPL-174653]
    - Fix: Create New Branch is not findable via Search Everywhere [IJPL-199191]
    - Fix: IDE is stuck while scanning and updating file index: "Sequence is empty" [IJPL-201879]
    - Fix: Closing terminal or exiting IDE does not terminate processes running in terminal [IJPL-159752]
    - Fix: Bundled plugins occur in the Downloaded section after updating [IJPL-194662]
    - Fix: Opening Terminal on a WSL session with Fish or Zsh tries to load shell integration from a Windows path [IJPL-195169]
    - Fix: Wrong wrapping in console output [IJPL-161528]
    The full list of changes in PhpStorm 2025.2.1 Preview is available in the release notes. You can download this preview here:
    - PhpStorm-252.25557.26.exe
    - PhpStorm-252.25557.26.dmg
    - PhpStorm-252.25557.26-aarch64.dmg
    - PhpStorm-252.25557.26.tar.gz
    - PhpStorm-252.25557.26.win.zip

    That's all for today. Thanks for keeping up with the changes! We hope they improve your PhpStorm experience.
