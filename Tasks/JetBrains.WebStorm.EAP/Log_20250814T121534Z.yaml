  Key: ReleaseNotes
  Value: |-
    New features:
    - Angular 20: support for void and exponentiation operators in templates (WEB-73437).
    - Angular 20.1: added support for new binary assignment operators (WEB-73861).
    - Prisma: multiple database schemas support (WEB-58857).
    - Prisma: render LSP diagnostics in Markdown (WEB-67860).
    - Angular 19: *keydown.code.* is now a valid Angular key event binding (WEB-71089).
    - Prisma: support for missing attributes and completions (WEB-73703).
    - Prisma: support for sharding in 6.10 (WEB-73704).
    - GraphQL: Add support for descriptions on executable definitions (WEB-73914).
    - Support TypeScript Native Previews (@typescript/native-preview) on WSL (WEB-73970).
    - GraphQL: update Relay schema to support error handling (WEB-73975).
    - GraphQL: support @oneOf directive spec (WEB-73976).
    What's fixed:
    - Angular & TypeScript
      - Completion not fully working in Angular templates (WEB-73830).
      - Angular: lack of config detection for templates across TS service support (WEB-74233).
      - Angular: problems with type mappings when using inputs with transform and object parameters (WEB-74234).
      - Stencil & Angular: types not resolved correctly (WEB-71615).
      - Unable to run tests with Karma in Angular v20 (WEB-73511).
      - Running Karma tests requires karma@6.3.0 or higher (WEB-73699).
      - Karma: test execution fails with dynamically generated config (WEB-73868).
    - TypeScript / Language Service
      - Wrong platform-specific package picked when multiple present in node_modules (WEB-73941).
      - WebStorm 2025 fails to index TS declaration files in library root folders (WEB-73870).
    - GraphQL
      - Shopify's schema can't be fetched (WEB-73947).
      - Documentation for modified types not shown (WEB-73981).
      - Performance: migrate background tasks to coroutines (WEB-73891).
    - Code Editing & Navigation
      - URLs look wrong with soft wrapping enabled (WEB-73790).
      - Code completion does not import suggested module (WEB-73013).
      - "Put on separate lines" intention has imprecise scope (WEB-73946).
      - Find usages doesn't match resolve (WEB-73913).
    - Other
      - baseUrl in tsconfig.json breaks typings resolving (WEB-62888).
      - ESLint can't lint HTML with html-eslint plugin (WEB-73042).
      - Prettier + prettier-plugin-svelte too slow & jumps caret position (WEB-73860).
      - Unused import specifier with same name as file not reported (WEB-74017).
      - IDE stuck while scanning/updating file index: "Sequence is empty" (IJPL-201879).
    For more details, please see the full release notes.
