  Key: ReleaseNotes
  Value: |-
    甘特图显示优化
    甘特图功能新增「任务日期格式」，年月日多种格式可供选择。新增「任务显示设置」，支持将主题中已完成的任务进行隐藏/展示。
    功能入口：画布 > 高级 > 甘特图 > 右侧面板 > 设置任务
    视图显示优化
    视图功能新增「显示设置」，支持一键显示/隐藏画布所有主题的标签、待办、图标。功能入口：画布 > 视图 >显示设置
    截图功能快捷键修改为：Alt+Shift+A
    原「灵活浮动主题」功能名称修改为「禁用主题自动吸附」
    图标素材新增月份、星期等类型。
