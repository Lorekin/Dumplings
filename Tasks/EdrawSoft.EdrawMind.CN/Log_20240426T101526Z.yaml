  Key: ReleaseNotes
  Value: |-
    一、图片渲染引擎全面重构
    （1）引入了全新的图片处理算法，解决了图片插入时的模糊问题，确保图像在任何缩放级别下都维持清晰度和细节精度。
    （2）通过全新的图片处理引擎，确保导出的图片完美匹配用户的需求，从而在任何展示场合中都能呈现无懈可击的图像质量。
    二、更流畅的文件操作体验
    （1）为了提升您的工作效率和操作便捷性，文件的保存、导出等关键操作现已集成至编辑页中。
    （2）通过新设计的弹出框，您可以在不离开当前工作界面的情况下，快速完成文件的保存和导出，极大简化了操作步骤。
    三、全面革新表格的编辑体验
    （1）您现在可以直接在画布上创建、编辑和管理表格，无需跳转到其他页面。这意味着您的思维导图和数据表格可以无缝集成，为您的思维和创意流畅转换提供支持。
    （2）新的表格功能支持插入和删除行列、合并单元格、调整列宽和行高等操作，满足绝大多数市面上表格软件的功能要求
    四、思维导图转换演示文稿流程优化
    （1）在将思维导图转换为演示文稿之前，您现在可以预先选择一个符合演讲主题风格的模板。这意味着每一次转换都能够更加精准地匹配您的演讲场合和内容需求。
    （2）新增了：气泡、尊贵金、淡雅紫、梦幻、潮流、简约、天空、教育、罗马、素描等 10 款 PPT 模板，视觉效果更加多元化，满足不同场景的演示需求。
    五、批量上传与下载附件
    （1）在最新版本中引入了批量上传和下载附件的功能。此次更新旨在使您的资料管理更加便捷、高效。
