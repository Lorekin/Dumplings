  Key: ReleaseNotes
  Value: |-
    New features
    - E-book viewer: Improve display of Lookup results from Google
    - Kobo driver: Add support for latest Tolino firmware
    - Conversion: Handle -epub-text-emphasis properties used in some Japanese language EPUB books
    - Piper Neural text to speech engine: re-write the backend used to run the Piper speech models to no longer need an external binary for improved performance and robustness
      Closes tickets: 2117433
    Bug fixes
    - Edit book: Reports: Fix sorting by name of CSS rules
    - Fix template based custom column of tags type not being treated as multi valued when using it for similarity searches
      Closes tickets: 2118744
    - When adding books recursively do not try to import folder whose names named with an ebook file extension. These are, for example, generated by Apple Books
    - EPUB3 Output: Fix various issues with processing nav files when they contain more than just the Table of Contents and are not included in the spine.
      Closes tickets: 2117255, 2117336
    Improved news sources
    - Economist
    - Press Information Bureau
    - Indian Express
    - Wall Street Journal
    - De Tijd
    - Washington Post
