  Key: ReleaseNotes
  Value: |-
    Highlights 🎖️
    PDFs can now be converted to plain text for reading. Text-based PDFs will directly extract text from the book, while scanned PDFs will use Tesseract for OCR and then convert to text, please click the conversion button in the upper-right corner to get started.
    New Features
    - Added footnote preview and navigation support for mobi, azw3, and azw books.
    - AI translation now supports 33 additional languages.
    - Scanned PDFs now support custom background colors (currently limited to the default four background colors).
    - AI dictionary pronunciation now supports preloading.
    - Optimized support for comics in mobi and other formats.
    - Copying text from PDF will automatically remove line break
    - Added support for hiding the page zoom button. Navigate to the right-side reading panel to adjust.
    - (Mobile) Added footnote preview and navigation support for mobi, azw3, and azw books.
    - (Mobile) AI translation now supports 33 additional languages.
    - (Mobile) Scanned PDFs now support custom background colors (currently limited to the default four background colors).
    - (Mobile) Optimized support for comics in mobi and other formats.
    - (Mobile) Added support for cleaning up invalid books. Navigate to Settings > General Options.
    - (Mobile) After enabling automatic cloud book downloads, downloads will start immediately without requiring synchronization.
    - (Mobile) Table of contents search now supports real-time search.
    Fixes
    - Fixed an issue where some books failed to save reading progress and always returned to the chapter's first page.
    - Fixed an issue where, after maximizing the window, reopening it would cause the window position to shift toward the top-left corner.
    - Fixed an issue where page numbers displayed incorrectly during repeated in-book searches.
    - Fixed an issue with PDF highlight display in scroll mode.
    - Fixed an issue where the last-used translation plugin was not remembered.
    - Fixed an issue where logging in and authorization failed when using the built-in browser to open links.
    - Fixed an issue where some text was not converted during traditional-to-simplified Chinese conversion.
    - (Mobile) Fixed an issue where books could not be reopened after exiting the app during download.
    - (Mobile) Fixed an issue on iOS where PDF pages turned blank after scrolling in scroll mode.
    - (Mobile) Fixed an issue where part of an image appeared on the next page.
    - (Mobile) Fixed an issue where system fonts did not apply in text input boxes.
    - (Mobile) Fixed an issue with filtering notes and highlights by book.
    - (Mobile) Fixed an issue where numbering overlapped in some books.
    [!NOTE]
    This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    [!TIP]
    You can also download the installation package for this version from the our self-hosted mirror.
