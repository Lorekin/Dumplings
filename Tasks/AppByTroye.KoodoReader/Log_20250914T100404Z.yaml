- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - Added support for Baidu Netdisk, now you can import books from Baidu Netdisk, and use Baidu Netdisk to sync and backup your book library
    - Added support for 115 Netdisk, now you can import books from 115 Netdisk, and use 115 Netdisk to sync and backup your book library
    - Optimized sorting by book name and author name, now Chinese will be sorted by Pinyin, Japanese by Gojuon, and numbers by natural size instead of Unicode sorting
    - Improved PDF OCR effect, reducing recognition errors
    - When expanding multi-level directories, only the first-level directory will be expanded, and directories below the second level will no longer be expanded by default
    - Reading progress will now be accurate to two decimal places
    - PDF supports footnote jumping
    - Optimized TXT chapter division algorithm
    - (Mobile) Added support for Baidu Netdisk, now you can import books from Baidu Netdisk, and use Baidu Netdisk to sync and backup your book library
    - (Mobile) Added support for 115 Netdisk, now you can import books from 115 Netdisk, and use 115 Netdisk to sync and backup your book library
    - (Mobile) Optimized sorting by book name and author name, now Chinese will be sorted by Pinyin, Japanese by Gojuon, and numbers by natural size instead of Unicode sorting
    - (Mobile) Reading progress will now be accurate to two decimal places
    - (Mobile) Optimized TXT chapter division algorithm
    - (Mobile) Added voice selection step when using the audiobook feature for the first time
    Fixes
    - Fixed the issue where some Epub files could not be imported
    - Fixed the issue where some PDF pages displayed as blank
    - (Mobile) Fixed the issue where the audiobook function stopped reading after changing chapters when the screen was locked
    - (Mobile) Fixed the issue where images appeared on the next page after enabling text indentation
    - (Mobile) Fixed the path issue when uploading books to the cloud in some cases
    - (Mobile) Fixed abnormal sliding animation when returning to the previous chapter
    - (Mobile) Fixed the issue where font files could not be imported on some mobile phones
    - (Mobile) Fixed the issue where some Epub files could not be imported
    - (Mobile) Fixed the issue where some PDF pages displayed as blank
    [!NOTE]
    This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    [!TIP]
    You can also download the installation package for this version from the our self-hosted mirror.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增
    - 新增对百度网盘的支持，现在您可以导入百度网盘中的图书，以及使用百度网盘同步和备份您的图书库
    - 新增对 115 网盘的支持，现在您可以导入 115 网盘中的图书，以及使用 115 网盘同步和备份您的图书库
    - 优化按照图书名和作者名排序，现在中文将按照拼音，日语将按照五十音，数字将按照自然大小排序，不再是基于 unicode 排序
    - 优化 PDF OCR 的效果，减少识别错误的情况
    - 展开多级目录，将只展开一级目录，二级以下目录不再默认展开
    - 现在阅读进度将精确到小数点后两位
    - PDF 支持脚注跳转
    - 优化 TXT 分章算法
    -（移动版）新增对百度网盘的支持，现在您可以导入百度网盘中的图书，以及使用百度网盘同步和备份您的图书库
    -（移动版）新增对 115 网盘的支持，现在您可以导入 115 网盘中的图书，以及使用 115 网盘同步和备份您的图书库
    -（移动版）优化按照图书名和作者名排序，现在中文将按照拼音，日语将按照五十音，数字将按照自然大小排序，不再是基于 unicode 排序
    -（移动版）现在阅读进度将精确到小数点后两位
    -（移动版）优化 TXT 分章算法
    -（移动版）首次使用听书功能，增加选择语音的步骤
    修复
    - 修复部分 Epub 无法导入的问题
    - 修复部分 PDF 页面显示空白的问题
    -（移动版）修复听书功能在锁屏下，换章之后朗读停止的问题
    -（移动版）修复开启首行缩进之后，图片显示在下一页的问题
    -（移动版）修复修复部分情况下，上传图书到云端的路径问题
    -（移动版）修复返回上一章时，平滑翻页动画异常
    -（移动版）修复部分手机上无法导入字体文件的问题
    -（移动版）修复部分 Epub 无法导入的问题
    -（移动版）修复部分 PDF 页面显示空白的问题
    [!NOTE]
    此版本为开发版，不建议长期使用，如果您希望下载稳定版，请访问 Koodo Reader.
