- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - Added EXE installers for Windows 32-bit and ARM64
    - Added an option to automatically download all books during sync. Enable it in Settings > Sync & Backup
    - External links in footnote pop-ups can now be opened in a browser
    - Optimized the trigger timing of the reader menu to reduce accidental triggers
    - Added an "Expand All" button for the table of contents
    - Added a "Clear All Data" feature in Settings > General
    - (Mobile) Added batch delete and batch add to shelf for books. Tap the "More" button at the top
    - (Mobile) Volume key page-turning now works without showing the volume control bar after touching the screen, and does not interrupt music playback
    - (Mobile) PDF text-to-speech now automatically skips blank pages
    Fixes
    - Fixed the issue where the Windows ARM64 version could not run
    - Fixed the issue where the Linux ARM64 version could not import books
    - Fixed the issue with importing books from Google Drive and no longer requests full read/write permissions for the entire drive
    - Fixed the issue where AI translation to Traditional Chinese did not work
    - Fixed footnote navigation issues in some MOBI, AZW3, and AZW books
    - Fixed abnormal reading progress values for some books
    - Fixed UI issues in dark mode
    - Fixed UI issues in the note pop-up
    - Fixed the issue where the PDF table of contents could not be collapsed
    - Fixed missing search results in PDF books
    - (Mobile) Fixed UI issues in landscape mode
    - (Mobile) Fixed UI issues in dark mode
    - (Mobile) Fixed the issue where the header displayed the previous book's chapter after opening a book
    - (Mobile) Fixed text being obscured in landscape mode on iOS
    - (Mobile) Fixed the issue where AI translation to Traditional Chinese did not work
    - (Mobile) Fixed missing search results in PDF books
    - (Mobile) Fixed abnormal reading progress values for some books
    [!NOTE]
    This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    [!TIP]
    You can also download the installation package for this version from the our self-hosted mirror.
