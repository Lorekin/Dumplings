Version: "3.7"
Installer:
- InstallerUrl: https://download.poedit.net/Poedit-3.7-setup.exe
Locale:
- Locale: en-US
  Key: ReleaseNotesUrl
  Value: https://poedit.net/updates_v2/win/relnotes
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Glossaries can now be used during pre-translation with DeepL.
    - Added support for Microsoft RESX files.
    - Added support for Qt Linguist (.ts) files.
    - Added support for, and updated bundled version to, GNU gettext 0.26.
    - Added support for additional programming languages in source code extraction: Rust, TypeScript, Go and D.
    - Other bugfixes and minor UI improvements.
