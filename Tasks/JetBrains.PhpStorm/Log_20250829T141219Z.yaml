  Value: |-
    PhpStorm 2025.2.1 is now available
    PhpStorm 2025.2.1 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
    Here are the most notable changes and bug fixes in this build:

    - Fix: Regression: @method phpdoc for variadic paramter produces warning [WI-82168]
    - Fix: ${TESTED_NAME} and alike are not expanded for a generated phpunit test. [WI-82162]
    - New: Final modifier isn't allowed for promoted properties: Add QF to replace it to "public" [WI-82199]
    - Fix: Replace promoted property with traditional: QF incorrectly converts final property [WI-82197]
    - Fix: Coverage tool window isn't opened after run Pest test with coverage [WI-82175]
    - Fix: PhpStorm 2025.2 incorrectly warns about Laravel Collection's `has` method arg type [WI-82156]
    - New: PHP 8.5: Final property promotion [WI-82063]
    - New: Spellcheck should ignore missing accents in object names, functions, etc. [IJPL-33189]
    - Fix: Query execution results are not displayed after updating to 2025.2 [DBE-23860]
    - New: Spellcheck should accommodate for umlauts [IJPL-33193]
    - Fix: Git: 'New Branch' action does not open dialog; shortcut not working; is not findable via Search Everywhere [IJPL-199191]
    - Fix: Export diagram as a SVG image results in a 0 byte file [IJPL-174653]
    - Fix: IDE is stuck while scanning and updating file index: "Sequence is empty" [IJPL-201879]
    - Fix: Unable to run tests with Karma in Angular v20 [WEB-73511]
    - Fix: UrlClassLoader.getFiles returns paths not from MultiRoutingFileSystem [IJPL-187780]
    - Fix: Bundled plugins occur in the Downloaded section after updating [IJPL-194662]
    - Fix: Closing terminal or exiting IDE does not terminate processes running in terminal [IJPL-159752]
    - Fix: Can't run Jest tests after upgrading to 2025.2 [WEB-74280]
    - Fix: Support @vue/typescript-plugin 3.0 [WEB-67961]
    - Fix: Opening Terminal on a WSL session with Fish or Zsh tries to load shell integration from a Windows path [IJPL-195169]
    - Fix: Can't create new project on WSL from new project wizard [IJPL-188102]
    - Fix: Wrong wrapping in console output [IJPL-161528]
    - Fix: "baseUrl" in tsconfig.json breaks typings resolving [WEB-62888]
    The full list of changes in PhpStorm 2025.2.1 is available in the release notes.

