  Value: |-
    PhpStorm 2025.2 is now available!
    The highlights of this update include:

    - Major upgrades to the Junie coding agent:
      - 30% speed increase
      - MCP support
      - WSL 2 support
      - Remote development support
    - AI Assistant now supports project rules, image attachments, and code completion for SQL, YAML, JSON, and Markdown
    - Remote development in PhpStorm is now out of Beta
    - PHPUnit 12 support
    Explore the full list of the new features on our What's New page
