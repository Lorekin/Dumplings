  Key: ReleaseNotes
  Value: |-
    CLion 2025.2.2 is ready for you to download! It provides support for Junie, the AI coding agent by JetBrains. The Junie plugin is currently available as a Beta integration.
    What Junie can do for you:
    - Answer any questions you ask about modules, directories, execution paths, project setup and configuration, as well as other complex topics.
    - Generate README files to help you understand your codebase and project structure.
    - Create tests that use frameworks such as GoogleTest, Catch2, or CppUnit.
    - Review your code and fix bugs.
    - Follow your guidelines while working on every task you assign it.
    Read our blog post to learn more about how to work with Junie in CLion. For more technical guidance, refer to the Junie documentation.
    Please share your feedback and report any issues to our issue tracker.
