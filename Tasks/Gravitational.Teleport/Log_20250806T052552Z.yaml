  Key: ReleaseNotes
  Value: |-
    - Fixed a panic that may occur when fetching non-existent resources from the cache. #57583
    - Added support for consuming arbitrary JSON OIDC claims using the JSONPath query language. #57570
    - Made it easier to identify Windows desktop certificate issuance on the audit log page. #57521
    - Fixed a race condition in the Terraform Provider potentially causing "does not exist" errors the following resources: auth_preference, autoupdate_config, autoupdate_version, cluster_maintenance_config, cluster_network_config, and session_recording_config. #57518
    - Fixed a Terraform provider bug causing resource creation to be retried more times than the MaxRetries setting. #57518
    - Fixed a Terraform provider bug happening when autoupdate_version or autoupdate_config have non-empty metadata. #57516
