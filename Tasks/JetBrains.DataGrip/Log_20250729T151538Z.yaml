  Key: ReleaseNotes
  Value: |-
    AI Assistant
    - You can now attach database objects in the AI chat.
    - Cloud-based code completion is now available.
    Connectivity
    - Introspection by levels is supported for PostgreSQL and MS SQL Server.
    - Smart refresh is now supported for PostgreSQL.
    - You can define the read operation behavior and replica set when connecting to MongoDB databases.
    - SQLite databases can be accessed in WSL without being blocked.
    Working with data
    - Query results for SELECT queries with JOIN clauses can now be edited in the grid.
    - Cell values in the data editor grid can be highlighted using heatmap color schemes.
    - You can clear local filters for all the columns in a grid with a single action.
    Code editor
    - DataGrip now displays a floating toolbar with context actions for a selected piece of code.
    - For a running statement, the progress icon in the gutter now transforms into the Cancel Running Statements button on mouse hover.
    - Data sources stay attached to files after the IDE restarts.
    - Attached data sources are displayed next to the file names in the Files tool window.
    - SQL code style settings can be easily accessed via a popup message each time code is reformatted.
