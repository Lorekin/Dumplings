- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    World importer
    - Added support for 1.18 worlds with default world height.
    - Added color preview for biomes. (Note: Biomes are not exported to Mine-imator.)
    - Added support for datapack dimensions.
    - Changed "Loading region..." message to be in the top-down viewport, added a new percentage.
    - Added a limit to water transparency, allowing for clearer oceans/rivers.
    - Certain blocks now have a color manually set. (Instead of generated from its texture.)
    - Certain tasks are now multi-threaded, giving a massive performance boost.
    - Side-view viewport now updates in realtime when changing block selection in the top-down view.
    - Filtering water blocks now removes "waterlogged" states from blocks
    - Fixed crash when loading chunks from different Minecraft versions in the same world.
    - Fixed most block variants not appearing.
    Minecraft support
    - Updated items & biomes to Minecraft 1.18.
    - Added "Mojang Studios" and "Migrator" capes.
    - Updated biome colors.
    - Enchanting tables now glow.
    - "Vertical" blocks from the workbench now adapt to their vertical "repeat".
      - Includes: Kelp, Weeping Vines, Twisted Vines, Pointed Dripstone, Big Dripleaf & Cave Vines.
    Changes
    - Added "Use x64 world importer" program setting. (Launches a x64-bit version of the world importer for increased memory usage.)
    Changes
    - Removed "Remove waterlogged water" setting
    - Reduced smooth camera sliding.
    - Updated GameMaker runtime to 2.2.5.378 (Same as Modelbench), giving a faster startup.
    Bugfixes
    - Fixed vertical repeat affecting random offset for certain blocks.
    - Fixed "Mapped texture" affecting other shape types when creating a shape in the workbench. (Would hide certain settings in the library.)
ReleaseTime: 2021-12-18
