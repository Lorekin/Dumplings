    🚀 DeepChat 0.2.9 正式发布 | 重新定义你的 AI 对话体验！
    —— 不再是简单的 ChatBot，而是你的自然语言 Agent 工具🌟
    主要更新
    - 基于服务商的请求速率限制： 告别 too many request，自定义各个供应商的请求限制
    - 适配了 Claude Opus 4.1 和 OpenAI gpt-oss
    - 性能优化，启动速度变快了一点点
    - 常规 Bug 修复
