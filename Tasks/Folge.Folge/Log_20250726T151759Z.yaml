  Key: ReleaseNotes
  Value: |-
    🎁 New Features
    - ✨ 🎙 AI Voice Input – Easily add step descriptions using your voice. Use your own Whisper API key to record and transcribe in 60 languages.
    - In rich HTML exports, clicking an image now opens it in full screen.
    ⭐ Improvements
    - Word export headers are now A11y-compatible.
    - Improved code block experience in the editor: inline toggling, the ability to move the block, and exit it by pressing Enter twice.
    - In PDF exports, substeps now include .subStep and .subStep-N classes for better styling.
    🔧 Bug Fixes
    - Fixed an issue where exports could fail due to objects with null coordinates.
    - Fixed a bug where the "Press Key and Click to Capture" option was sometimes ignored.
    - Fixed an issue where cropper editing didn't work after pausing the capture.
    - Confluence exports now properly support text blocks.
