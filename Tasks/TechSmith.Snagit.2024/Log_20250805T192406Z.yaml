Version: 24.3.3
Installer:
- InstallerType: burn
  InstallerUrl: https://download.techsmith.com/snagit/releases/2433/snagit.exe
- InstallerType: wix
  InstallerUrl: https://download.techsmith.com/snagit/releases/2433/snagit.msi
Locale:
- Key: ReleaseNotesUrl
  Value: https://download.techsmith.com/update/snagit/enu/24_updatemessage.html
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Feature Updates
    - Removed Panopto as a share destination.
    Performance Improvements
    - Fixed multiple issues where the Capture Widget would not appear or capture as expected.
    Updates for IT Administrators
    - Fixed an issue where some settings initially deployed by site administrators would reset incorrectly when deploying updates.
    - Removed dependency on Xceed Zip.
    - Updated license information in the About Snagit window to better support business subscriptions.
    Bug Fixes
    - Fixed a crash that might occur when closing the Editor.
    - Fixed a crash that could occur on startup if the user's subscription is expired.
    - Fixed an issue where the Snagit Library did not remember the zoom level set by the user.
    - Fixed an issue where an image dragged from the tray onto another image might disappear or be cropped when you apply an effect.
    - Fixed an issue where Snagit might not show subscription or maintenance information as expected.
