- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Bug fixes and performance improvements
    This is the last release that supports macOS versions earlier than 12.1. To continue getting support and updates for Drive for desktop, macOS users need to update to macOS 12.1.
    On Windows, Drive for desktop will now use Microsoft's WebView2 framework when available. Later this year, we'll require that this framework is installed to use Drive for desktop.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    - 修正了多个错误，并提升了性能
    这是最后一个支持 macOS 12.1 之前版本的版本。如要继续获得桌面版云端硬盘的支持和更新，macOS 用户需要升级到 macOS 12.1。
    在 Windows 上，桌面版云端硬盘现在会在可用时使用 Microsoft 的 WebView2 框架。今年晚些时候，我们将要求安装此框架才能使用桌面版云端硬盘。
