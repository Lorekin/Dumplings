    Fixed
    UI: Increased separator visibility in Dark Mode. Network Paths: Fixed a potential crash when handling network paths. LFS: Pulling LFS repositories now works as expected. Stacked Branches: Fixed an issue where the "Restack" context menu item was incorrectly enabled. Stacked Branches: Fixed an issue where, under certain conditions, restack dialog validation could run indefinitely. Sidebar: Remote names are now accurately updated after renaming. Sidebar: Remote context menu is now accurately updated after renaming. Crash: Potential crash when renaming a remote has been fixed.
