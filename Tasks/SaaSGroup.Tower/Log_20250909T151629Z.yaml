  Key: ReleaseNotes
  Value: |-
    New
    Services: Added support for Bitbucket API Tokens. Services: Removed support for Bitbucket App Passwords.
    Improved
    Repository Creation: The default folder now follows the location set in preferences. Logging: Crash diagnostics have been enhanced for better troubleshooting. Working Copy: The quick-amend shortcut has changed from Ctrl+Alt to Ctrl+Shift to avoid conflicts with AltGr on certain keyboard layouts. Authentication: Integration with Git Credential Manager has been improved. Rebase: The default branch is now set to the selected branch instead of HEAD.
    Fixed
    Services: Repository icons for Gitea now display correctly. SSH: Fixed a potential crash related to SSH authentication. Auto-Stash: Re-applying stashes now works as expected. UI: Error messages in the branch delete dialog are now displayed correctly. Services: Fetching pull requests from Azure DevOps now works reliably. Terminal: Fixed an issue where Git commands werenâ€™t resolved properly when using the embedded Git. Corrected detection of application and OS architecture. Crash when editing a service account.
