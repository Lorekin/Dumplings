  Key: ReleaseNotes
  Value: |-
    This release brings an improvement for Windows clients' startup with caching of metadata information that in some systems could take up to 10s to retrieve.
    What's Changed
    - [management] Add peers manager to integrations by @bcmmbaga in https://github.com/netbirdio/netbird/pull/4405
    - [internal] Add missing assignment of iFaceDiscover when netstack is disabled by @doromaraujo in https://github.com/netbirdio/netbird/pull/4444
    - [client] Do not block Offer processing from relay worker by @pappz in https://github.com/netbirdio/netbird/pull/4435
    - [management] only allow user devices to be expired by @pascal-fischer in https://github.com/netbirdio/netbird/pull/4445
    - [client] Move some sys info to a static place by @pappz in https://github.com/netbirdio/netbird/pull/4446
    - [management] Extends integration and peers manager by @bcmmbaga in https://github.com/netbirdio/netbird/pull/4450
    - [client] Debug information for connection by @pappz in https://github.com/netbirdio/netbird/pull/4439
    - [misc] Remove aur support and start service on ostree by @mlsmaycon in https://github.com/netbirdio/netbird/pull/4461
    New Contributors
    - @doromaraujo made their first contribution in https://github.com/netbirdio/netbird/pull/4444
    Full Changelog: https://github.com/netbirdio/netbird/compare/v0.56.0...v0.56.1
