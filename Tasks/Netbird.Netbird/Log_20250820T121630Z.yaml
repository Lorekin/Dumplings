    - [client] Fix/ice handshake by @pappz in https://github.com/netbirdio/netbird/pull/4281
    - Bump github.com/containerd/containerd from 1.7.16 to 1.7.27 by @dependabot[bot] in https://github.com/netbirdio/netbird/pull/3527
