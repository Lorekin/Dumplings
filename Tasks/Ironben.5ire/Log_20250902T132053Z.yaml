  Key: ReleaseNotes
  Value: |-
    What’s New

    - You can now set approval rules for tools.
    - MCP Server now supports prompt templates
    Improvements
    - MCP Prompts and Tool outputs are automatically converted into model-friendly formats.
    - Better compatibility when working with non-text content across providers like Ollama, Google, Anthropic, and Mistral.
    Fixes
    - Fixed mismatches between model form inputs and their configuration.
    - Resolved an issue where MCP Tools and Prompts couldn’t be used if the MCP Key included a hyphen (“-”).
    - Security Patch: Fixed an XSS vulnerability caused by ECharts rendering.

    [!Important]
    Since this update includes a critical security fix, we strongly recommend upgrading to the latest version as soon as possible.
