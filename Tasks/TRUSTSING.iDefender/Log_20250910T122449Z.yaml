  Key: ReleaseNotes
  Value: |-
    - 添加内核规则的拦截事件和拦截通知支持
    - 添加网络远程调用的溯源
    - 优化远程调用溯源的方式，可以更加准确识别银狐常见的各种断链攻击行为
    - 重新实现了白加黑的检测逻辑
    - 重新实现了 BYOVD 的检测逻辑
    - 添加进程信誉机制，可以在弹窗的时候显示进程的信誉信息
    - 限时放开内置高级防御给免费用户使用
    - 添加支持配置不记录相同的事件或者不显示相同事件的红点
    - 添加更多代码注入方式的检测
    - 识别通过微软签名的第三方原始签名信息
    - 优化规则引擎的标签机制
    - 优化自保护逻辑
    - 规则文件合并成一个，避免大量规则场景出现频繁 IO 的问题
    - 修复进程保护在有进程弹窗规则的时候，保护失效的问题
    - 修复其他反馈的一些问题
    - 优化一些内置规则
    - 杀毒引擎更新
