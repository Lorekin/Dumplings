  Key: ReleaseNotes
  Value: |-
    更新日志
    版本兼容：版本兼容至 v0.4.7，升级后无法回退，注意核对自己软件的版本，防止更新后出现配置丢失的情况。
    功能更新
    - 为系统托盘的菜单添加了图标
    - 检测到程序是第一次启动或更新时，会弹出欢迎页面
    - 支持更换搜索算法，支持了 SkimMatcherV2 模糊匹配算法，支持了 LaunchyQT 搜索算法
    功能优化
    - 优化了调试页面的布局，优化了显示的效果
    - 重构了系统托盘的代码，提高了可读性与可维护性
    - 禁用了打印，刷新，保存等 webview 中无用的快捷键 github #11
    - 重构了搜索算法的代码
    - 调整了欢迎页面与设置页面的初始默认大小
    - 优化了程序图标的提取逻辑
    - 优化了页面的显示
    其他更新
    - 添加隐私政策
    - 支持使用 winget 安装该软件
