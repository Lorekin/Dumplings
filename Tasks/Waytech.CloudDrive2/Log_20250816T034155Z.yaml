  Key: ReleaseNotes
  Value: |-
    1. 通过 web 界面移动或者复制文件夹时，如果目标目录存在同名文件夹，在冲突处理对话框中增加递归应用到子文件夹选项，默认选中，将按所选规则(覆盖、重命名、跳过)深度合并冲突文件，如果不选中递归应用到子文件夹，则直接对最上层目录执行冲突合并；同网盘和跨网盘移动复制都支持递归应用到子文件夹选项
    2. 备份的文件过滤规则增加应用到文件选项，文件过滤规则应用到文件和应用到文件夹可独立设置开关
    3. 备份的文件名过滤规则不对源目录生效，只对源目录下的各级子目录生效，修复文件名白名单应用到目录时备份无法进行的问题
    4. webhook 的[global_params]增加 time_format 选项，可以设置 webhook 输出的时间格式，具体设置请参考添加 webhook 时最新的 webhook 模版
    5. 修复 webhook 某些设置情况下变量名替换失败的问题
    6. 启动时删除旧日志文件，保留最近 10 个日志文件
    7. 通过 web 界面拖动文件到目录树进行移动操作时，同网盘内移动，跨网盘复制
    8. 修复某些情况下跨网盘复制任务完成后不显示已完成状态的问题
    9. 提高文件下载的性能和效率
    10. Web 界面修复阿里云盘在列表模式下打开图片全屏预览显示失败的问题
    11. 其它性能改进、bug 修复和界面优化
