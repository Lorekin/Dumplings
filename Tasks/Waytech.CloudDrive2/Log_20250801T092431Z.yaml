    6. 修复在线设备上次见到时间没有按照本地时间显示的问题
    7. 修复备份界面打开显示所有状态后整个页面一直刷新的问题
    8. 修复网盘管理界面代理服务器设定，打开第二个网盘的设定时仍然显示第一个网盘设定的问题
    9. 修复在某些移动浏览器上有底部工具栏时页面显示不全的问题
    10. 修复设置页面目录缓存时间不能设置为 0 的问题
    11. 修复非会员用户添加备份后没反应的问题
    12. 修复用户报告的 WebUI 的各种问题和改进建议
    13. 其它界面改进和 bug 修复
