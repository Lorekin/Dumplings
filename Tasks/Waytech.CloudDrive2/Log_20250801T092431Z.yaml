  Value: |-
    1. 修复从某些网盘下载违规文件失败会导致下载线程一直占用不释放的问题
    2. 修复一些可能导致上传任务会因为各种原因卡住的问题
    3. 重新设计的文件夹选择框，操作更简洁，界面更紧凑
