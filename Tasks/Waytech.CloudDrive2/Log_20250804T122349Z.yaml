  Key: ReleaseNotes
  Value: |-
    1. 新增复制（移动）任务本地持久化，在系统重启后，无论是正在扫描还是扫描完成正在上传的复制（移动）任务都可以恢复启动前的状态继续进行
    2. 修复无法通过 web 界面下载 0 字节文件的问题
    3. 修复 Web2.0.1.0 版本通过 RefreshToken 添加 Google Drive 可能失败的问题
    4. 修复全屏浏览照片和图片界面的文件属性按钮不工作的问题
    5. 在移动、复制操作时，会校验当前选择的文件夹是否合法，不合法的文件夹确认按钮不可点击，鼠标悬浮可显示不合法的原因
    6. 拖动文件上传和拖动文件到添加离线任务的最大文件数量从 10 改为 1024
    7. 修复访问非本地地址的 web 界面时可能出现的一些复制到剪贴板会失败的问题
    8. 修复会员用户初次打开备份界面添加备份时提示需要升级用户套餐的问题
    9. 修复重启服务时会提示连接失败的问题
    10. 其它 bug 修复和界面调整
