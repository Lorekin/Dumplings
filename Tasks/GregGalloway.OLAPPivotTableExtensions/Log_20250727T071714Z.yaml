- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    This release contains support for Excel 2013 and Excel 2016 and Excel in Office 365 (Microsoft 365). The installer supports both 32-bit and 64-bit Excel.
    To run OLAP PivotTable Extensions in Excel 2007 or Excel 2010, use Release 0.8.4. Release 0.8.4 is not supported to be run side-by-side with newer releases.
    New Features
    - Upgraded to latest ADOMD.NET driver and forced TLS1.2 which fixed support for:
      - Azure Analysis Services
      - Power BI Analyze in Excel
      - Power BI XMLA endpoints
    Bug Fixes
    - Fixed Problem Getting Power BI access Token
    - Fixed Can't Filter List with Power BI Connection again
    - Fixed Error message: App property was not recognized
    This release requires the .NET Framework 4.5.2 and will install it if it is not installed already.
    Just download and run the EXE. There is no need to uninstall the previous release. If you have problems getting the add-in to work, see the Troubleshooting Installation wiki page.
    OLAP PivotTable Extensions documentation is at https://olappivottableextensions.github.io/
