  Value: |-
    多维表格
    - 多维表格自动化和工作流支持将“接收到飞书消息时”设置为触发条件。当多维表格机器人在飞书群组或单聊中收到符合条件的消息时，将执行流程中设置的操作。
    - 你可以在多维表格工作流中使用多分支节点，创建多条分支路径。工作流触发后，可根据预设条件，执行满足条件的分支，适用于需进行多条件判断或工作流最终需要合并分支的场景。
