- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Base
    - You can now use a Feishu message to trigger an automation in Base. When the Base bot receives a message that meets the specified criteria in a group or private chat, the subsequent actions you configured will be performed.
    - The new Switch node in Base workflows lets you create multiple branch paths that perform different actions. You can specify the conditions, and the branch that meets the criteria will be used, similar to the IFS function.
