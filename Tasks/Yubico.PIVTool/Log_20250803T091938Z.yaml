Version: 2.7.2
Installer:
- Architecture: x86
  InstallerUrl: https://developers.yubico.com/yubico-piv-tool/Releases/yubico-piv-tool-2.7.2-win32.msi
- Architecture: x64
  InstallerUrl: https://developers.yubico.com/yubico-piv-tool/Releases/yubico-piv-tool-2.7.2-win64.msi
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - ykcs11: Handle a silent verification failure when opening a PKCS11 session. No impact on authentication enforcement for the usage of credentials on the YubiKey
    - ykcs11: Use "VERIFY_NONE" as PIN to skip verification when using keys with PIN policy "never"
    - ykcs11: Use "VERIFY_BIO" as PIN to trigger bio verification on the YubiKey
    - cmd: Get public key of an existing private key
    - cmd: Improve output of the status command to include slots with only a private key stored
    - cmd: Fix OID for attestation cross-signature extensions
    - cmd: Deprecate the --scp11 flag and rename it to --enc
ReleaseTime: 2025-07-30
