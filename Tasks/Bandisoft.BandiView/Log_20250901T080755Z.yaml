    - Added -rect switch moving the app window to fit the defined rectangle
    - Added a feature adding an image to the current playlist by Shift + drag & drop
    - Added an option "Fit to Height" when resizing an image with the image converter
    - Added an option deleting the original file after conversion
    - Fixed a bug that "Fix scroll position" does not work correctly with the webtoon view mode
    - Added bv.exe (command-line image converter)
    - Added a feature to recognize or ignore specific extentsions as image files
    - Fixed a bug that the app cannot process some APNG files correctly.
    - Improved the image converter's UI
    - Added a feature to overwrite files when duplicate filenames occur during image conversion
    - Added a feature to specify transparency when "Add padding" is selected during image conversion
    - Added support for Ultra HDR JPEG format
    - Fixed a bug that the app cannot open some JPG files
    - Other modifications
