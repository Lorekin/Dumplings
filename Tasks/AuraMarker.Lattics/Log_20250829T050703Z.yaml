Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    The new version introduces a Web App feature. Through the Web App, you can:
    - Extract content from web pages and online PDFs, convert it into cards, and automatically generate bibliography metadata.
    - Highlight, annotate online PDFs , no need to download the PDF to save local storage.
    - Extract tables, mathematical formulas, and other content from  online preprint PDFs, no need to download PDF
    - The cards excerpted can navigate back to web pages and online PDFs  via its backlink
    - Drag and drop content from AI-powered web apps like DeepSeek and ChatGPT directly into Lattics, preserving the formatting of headings, lists, and mathematical formulas.
    - Collaborate with note-taking apps like Notion or ReadWise, making it easy to paste and import content.
    - Open multiple web pages, save bookmarks, and open the Web App in a standalone window.
    - After setting up third-party synchronization, the Web App's data will automatically sync, ensuring a consistent experience across multiple devices.

    The Web App will make reading and extracting content from web pages and preprint PDFs extremely convenient, significantly improving the efficiency of knowledge management and academic thesis creation.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新版本推出了 Web App 功能，通过 Web App，将可以：
    - 摘录网页 和 在线 PDF 的内容，转为卡片，并可自动生成参考文献元数据
    - 可对 预印本 PDF 在线标记高亮、批注、OCR 识别提取表格、数学公式等内容，无需下载 PDF，占用本地空间
    - 可通过摘录生成的卡片的后向链接，回溯网页和在线 PDF
    - 可将 DeepSeek，ChatGPT 等 AI 网页应用中的内容直接拖拽到 Lattics 中，并且保持标题，列表，数学公式格式
    - 可与 Notion，ReadWise，Flomo 等笔记应用协作，非常方便内容的粘贴和拖拽导入
    - 可打开多个网页，可保存书签，可在独立窗口中打开 Web App
    - 设置第三方同步后，Web App 的数据将会自动同步，多端体验一致

    Web app 将会让阅读和摘录网页、预印本 PDF 内容变得极其方便，大大提升知识管理和学术文献写做的效率
