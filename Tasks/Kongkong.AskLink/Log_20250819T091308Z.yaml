  Key: ReleaseNotes
  Value: |-
    优化 3D 游戏控制，游戏更跟手。
    大幅提升帧率稳定性与画面流畅度。
    新增 macOS 与 Windows 键位互映射——Win / Control，Alt /Option，Ctrl /Command。
    新增卸载时清除用户数据及 ID 选项。
    新增“显示被控光标”功能（路径：悬浮 > 键鼠 > 高级选项）。
    新增鼠标锁定在画面内时，“如何返回本机”的提示。
    修复远控嵌套虚拟机场景下的游戏内鼠标漂移问题。
    修复“鼠标灵敏度”滑块偶发难以点击的问题。
    修复屏幕墙搜索时可能出现多余设备的问题。
    鼠标选项“针对 3D 游戏优化”默认开启（游戏版专属，开通后生效）。
    显存不足时，自动切换为更稳的渲染方式，减少黑屏或卡顿。
    修复屏幕墙最小化时的内存泄漏问题。
    修复屏幕墙放大时出现白屏的问题。
    修复在 Photoshop（PS）等软件下可能导致抓屏端崩溃的问题。
    修复在开启高画质后可能出现延迟飙升与帧率骤降问题。
    优化 ID 的处理逻辑，增加多项校验，减少变动风险。
    多项 UI 细节优化与体验打磨。
