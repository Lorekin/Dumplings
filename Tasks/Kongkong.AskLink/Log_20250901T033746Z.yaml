  Key: ReleaseNotes
  Value: |-
    降低发起远控的失败率。
    新增对繁体中文、英语、日语、西班牙语、法语的部分适配（Beta 阶段）。
    修复部分设备的色彩异常问题。
    修复 Windows 屏幕墙任务栏预览无法关闭的问题。
    修复 Windows 关闭窗口引发的异常退出。
    修复 Windows 错误的 DPI 缩放。
    针对免费用户，每月赠送 50 小时的会员线路时长。
    “境内通道”更名为“2025 年 8 月 31 日起，“境内通道”更名为“精品通道”，适用范围升级：控端与被控端须同属中国区或同属国际区。
