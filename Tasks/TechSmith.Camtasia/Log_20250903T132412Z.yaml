  Key: ReleaseNotes
  Value: |-
    Feature Updates
    - Removed the Save button from Camtasia Rev.
    - Added support for vertical alignment and spacing properties with Dynamic Captions.
    Updates for IT Administrators
    - Improved messaging for enterprise customers to show that Screencast signin is unavailable.
    Bug Fixes
    - Fixed issue which caused extra log files to be written.
    - Fixed a crash that could occur when sending a recording from Camtasia Rev to Camtasia Editor.
    - Fixed an issue where Dynamic Caption transcript words could get duplicated after an undo.
    - Fixed a bug to stop transcript keyframes from being added to Extend Frames of screen recordings and repeat in the transcript editor.
    - Fixed an issue that could cause audio playback to stutter when decoding some video files.
    - Fixed an issue that could cause the Cursor Scale effect to not be applied in Rev.
