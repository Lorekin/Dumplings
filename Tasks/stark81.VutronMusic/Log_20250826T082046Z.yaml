  Key: ReleaseNotes
  Value: |-
    新增：
    1. 桌面歌词新增：锁定后可选是否鼠标悬停降透明度的设置；锁定后是否显示解锁按钮功能；
    2. 提供服务提供当前播放歌曲信息、歌词、进度等信息；
    3. 播放进度调整时，新增是否吸附到歌词开头的设置；
    4. metadata 新增歌词、歌词延迟字段，以便 Linux 插件使用来显示当前歌词信息；
    5. 播放器音量按钮新增滚轮调节音量；
    6. 新增：支持不同的流媒体同时登录使用；
    调整：
    1. 把部分图片的获取路径从自定义协议改为本地服务器获取，以便能够让 mpris 获取到本地歌曲、流媒体的封面信息；
    2. 调整了 Linux 下元数据的更新逻辑；
    修复：
    1. 修复 tray、dock、menu 对于桌面歌词锁定状态的显示错误 bug 修复；
    2. 修复逐字歌词里的歌词翻译时长大于正常歌词的问题；
    3. 修复了云盘、播放历史封面问题；
    4. 修复了“阻止系统休眠”的 bug;
    5. 修复了创意歌词里无法打开菜单的 bug；
    6. 修复了 linux 插件无法显示流媒体封面的 bug；
    7. 修复了 linux 下桌面歌词偶尔不置顶的 bug；
    8. 修复了程序首次打开时，桌面歌词不显示、tray 图标的操作按钮无法生效的 bug。
