  Key: ReleaseNotes
  Value: |-
    说明：
    - 由于官方的风控政策，软件无法进行登录，目前还在等待可能的方案。
    - 但此问题对本软件的影响并没有到无法使用的程度。第一，本软件可以在不登录的状态下正常听歌；其次，用户可以在【搜索】-【用户】里搜索自己的账号，点击进去后可以看到自己收藏的歌单等；
    - 总之，登录问题请在已有的 issue 里讨论，不要再单独提 issue 了。。。
    修复：
    1. 修复了修改的播放设备无法持久生效的 bug；
    2. 修复了当不设置音调时，断开 soundtouch 节点的连接，以避免歌曲开始时出现杂音的问题；
    新增：
    1. 新增了桌面歌词字体设置；
    2. 新增首页 banner 图显示设置；
    3. 新增对 macos-Catalina 系统的支持。
