  Key: ReleaseNotes
  Value: |-
    This is a minor bug fix release with the following changes:
    - Fixed an issue where sub-elements of a port with 'converse record mode view would have the wrong direction when the port was partially associated.
    - Package instantiation declarations are now allowed in the entity declarative part (#1266).
    - Fixed a crash when 'subtype is applied to an array object with static bounds declared in another design unit (#1271).
    - Several other minor bugs were resolved (#1257, #1260, #1262, #1267, #1270, #1272, #1273).
    Special thank you to @bpadalino, @tmeissner, @Blebowski, @amb5l, @m42uko, @a-panella, @cmarqu, @albydnc, @johonkanen, and @augustofg for sponsoring me!
