- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Added the ability to edit multiple files simultaneously in the Cut mode.
    - Added the option to use the hardware video renderer for playback
    - Added the "Keep Source File Name" option in the Output settings
    - Added the "Copy segment" feature with Ctrl+V
    - Improved translations for multiple languages
    - Bugs fixed
      - Vimeo uploads were not working properly
      - Encoding mode: The "Keep original audio frequency" option didn’t work correctly in Bandicut 4.0.1
      - Other minor bugs have been fixed.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    - 新增功能
      - 支持在剪切时同时编辑不同文件
      - 添加使用硬件渲染器播放功能
      - 在输出设置中增加 “以原文件名保存” 选项
      - 支持通过 Ctrl+V 快速复制相同片段（文件）
    - 问题修复
      - 修复 Vimeo 上传不稳定的问题
      - 修复 “保存到原文件夹” 选项无法禁用的问题
      - 解决 Bandicut 4.0.1 版本使用编码模式时 “保持原采样率” 选项无效的问题
    - 试用版
      - 解决了截取不同文件且不拼接片段时转换失败的问题
    - 其他
