  Value: |-
    [Feature Update] Improved audio latency
    Noticeably reduced delay in voice communication. Better audio quality in poor network conditions.
    [Feature Update] Cleaner meeting list
    Past meetings you can no longer join are now automatically removed after 12 hours, keeping your schedule clean and focused on upcoming events.
    [Feature Update] New Visual Indicator for Raised Hands
    When a hand is raised, a clearly visible hand emoji now appears over the participantâ€™s video feed. If multiple participants raise their hands at the same time, the emoji also displays a number indicating their position in the queue.
    [Feature
    Update] Screen Saver Prevention
    The web client now prevents screen savers from activating during meetings.
    [Feature Update] General performance enhancements
    Core optimizations across all supported platforms. Major performance boosts for the web client. Faster app launch and meeting join times.
    [Feature Update] Screen sharing improvements
    Resolved crashes and freezes during screen sharing. Fixed audio sharing issues on macOS. Fixed an issue with application sharing of Google Chrome/Microsoft Edge on Windows.
    [Feature Update] User interface enhancements
    Smoother navigation and transitions between views. Improved dropdowns and popup responsiveness. Fixed rare screen flickering issues.
    [Feature Update] Accessibility Updates
    Enhanced tooltip readability and behavior.
    [Feature Update] Updated platform requirements
    Windows: 10 (1809) or newer.
    macOS: 12 or newer.
    iOS: 16 or newer.
    Android: 9 or newer.
    Linux: Ubuntu 22.04, Debian 11.6, Red Hat 8.6 and newer.
