  Key: ReleaseNotes
  Value: |-
    1. 文件识别窗口新增“AI 建议”功能，将高亮显示 AI 推荐的匹配项
    2. 文件识别窗口增加番剧海报展示
    3. 番剧详情页新增最近一次播放剧集显示，最近一次播放的剧集会有额外标记
    4. 进入番剧详情页时将自动滚动到上次播放的剧集
    5. 下载窗口将通过文件树形式展示 BT 种子中的文件和文件夹，新增支持显示文件夹大小
    6. 弹幕显示的最大文本长度增加到 100 字符
    7. 资源搜索界面新增宽度自动调整功能，新增点击表头排序功能
    8. 翻译窗口新增查看当前周期的用量和额度
    9. 播放列表页增加“清除弹幕缓存”功能
    10. 优化联网翻译速度，最高可提速 4 倍
    11. 优化了播放列表页第三方关联列表的样式
    12. 优化了『弹幕外挂』功能，启动时不再需要关闭已有的外部播放器窗口
    13. 更新了简繁转换词库
    14. 优化了 VLC 内核在暂停和跳转时的稳定性
    15. 优化了对不含番剧名称的文件名识别的准确性
    16. 修复了部分情况下无法触发快捷键的问题
    17. 修复了无法使用快捷键将窗口调整为视频 1.0 倍大小的问题
    18. 修复了解析未分 P 的 B 站视频时仍提示合并分 P 的问题
    19. 修复了 EVR 内核部分情况下无法读取字幕列表，以及无法手动加载字幕文件的问题
