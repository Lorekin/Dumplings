  Value: |-
    1. 升级播放器首页 UI
    2. 升级弹幕引擎，减少渲染所需计算量，提升总体弹幕动画性能
    3. 新增截取动图功能，支持复制到剪贴板或保存为 GIF/WebP/APNG/MP4 文件
    4. 新增片头曲检测功能（beta），将通过算法检测动画类视频的片头曲位置并提供跳过按钮
    5. 升级播放器边栏界面 UI
    6. 在 Windows 11 上启用窗口圆角和阴影
    7. 优化了进度条缩略图的响应速度
    8. 优化了用户关注列表、新番列表、媒体库列表等大型列表的响应速度和滚动流畅度
    9. 优化了窗口边缘拖动的体验
    10. 优化了部分界面文字模糊的问题
    11. 优化了部分界面元素在暗黑模式下的亮度和颜色
    12. 优化了链接文字按钮的可读性
    13. 改进连接到 Emby/Jellyfin 窗口出错时的用户提示信息
    14. 番剧详情页的简介中增加额外的信息展示
    15. 修复资源搜索页面表头宽度错误的问题
    16. 修复了 5dm 插件的解析问题
    此版本对比 v16.2.0 版本，更新内容包括：
    1. 修复了识别片头曲时，部分情况下提取音频错误的问题，还为此部分增加了更多详细的错误日志。
    2. 优化了选择弹幕库窗口中，如果 AI 推荐的匹配项在列表中比较靠后，则会将其移动到前方并高亮显示。
    3. 修复了弹幕引擎升级后，弹幕字体未跟随设置变化的问题。
    4. 在截取 GIF 动图窗口中，新增了说明文档的链接。
    5. 优化了首页各个子页面的布局
    6. 优化了媒体库各个文件列表页面的滚动流畅度
    7. 修复了连接到 Emby/Jellyfin 服务器时意外失败的问题
