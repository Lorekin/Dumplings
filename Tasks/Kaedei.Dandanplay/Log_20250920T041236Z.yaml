  Key: ReleaseNotes
  Value: |-
    1. 升级播放器整体 UI 风格
    2. 升级弹幕引擎，减少渲染所需计算量，提升总体弹幕动画性能
    3. 新增截取动图功能，支持复制到剪贴板或保存为 GIF/WebP/APNG/MP4 文件
    4. 新增片头曲检测功能（beta），将通过算法检测动画类视频的片头曲位置并提供跳过按钮
    5. 升级播放器边栏界面 UI
    6. 在 Windows 11 上启用窗口圆角和阴影
    7. 优化了进度条缩略图的响应速度
    8. 优化了用户关注列表、新番列表、媒体库列表等大型列表的响应速度和滚动流畅度
    9. 优化了窗口边缘拖动的体验
    10. 优化了部分界面文字模糊的问题
    11. 优化了部分界面元素在暗黑模式下的亮度和颜色
    12. 优化了链接文字按钮的可读性
    13. 改进连接到 Emby/Jellyfin 窗口出错时的用户提示信息
    14. 番剧详情页的简介中增加额外的信息展示
    15. 修复资源搜索页面表头宽度错误的问题
    16. 修复了 5dm 插件的解析问题
    此版本对比 v16.2.2 版本，更新内容包括：
    1. 修复了特殊情况下因弹幕渲染异常产生报错弹窗的问题
    2. 优化了各个界面元素的外观，保持与整体风格的统一性，包括字体、颜色、间距、圆角弧度等
    3. 新增了部分界面元素的视觉动态效果
    4. 优化了暗黑模式下部分列表的配色与可读性
    5. 优化了播放器界面中实时提示框的外观
