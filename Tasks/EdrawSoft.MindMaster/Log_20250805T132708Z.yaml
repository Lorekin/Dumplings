  Key: ReleaseNotes
  Value: |-
    新增全新布局结构-矩阵图
    布局结构新增矩阵图类型，支持切换行模式、列模式，子主题嵌套不同结构。导图内容多维度对比分析更加清晰直观。
    功能入口：画布页 > 右侧面板 > 导图布局，选择矩阵图即可。
    图片编辑体验优化
    支持一键将当前图片尺寸应用至所有图片，尺寸调整更加高效！
    支持新增图片固定尺寸。大小统一更加便捷。
    导出文件体验优化
    导出 PDF 支持添加页边距，支持指定页面范围导出。
    导出图片品质优化，优化导出体验。
    快捷键自定义优化
    新增画笔、切换文档、切换页面等快捷键。更多功能快捷键可在选项 > 快捷键面板中查看和自定义。
