  Key: ReleaseNotes
  Value: |-
    导入功能升级：支持本地文件夹路径导入​
    可直接导入本地文件夹路径，系统将自动映射为思维导图，且支持超链接快速打开对应文件夹，单批次支持映射的最大文件夹数达 5000 个。​
    待办关联逻辑优化​
    优化完成待办任务的编辑体验，同级子主题的待办操作不再关联上级主题，仅保留上级主题待办完成状态对下级主题的关联影响。​
    图片体验优化：缩放与位置调整更便捷​
    图片缩放新增快捷倍率选择功能，同时支持通过快捷键「Alt+←」「Alt+→」精准调整单个主题内的图片位置。​
    自定义右键菜单选项拓展​
    自定义右键菜单新增【主题高度】【主题边距】调节选项，可通过右键快速操作，一键优化主题样式。​
    矩阵图体验优化​
    矩阵图布局结构新增标签栏隐藏功能，可根据使用需求灵活控制标签栏显示状态，提升布局简洁度。
