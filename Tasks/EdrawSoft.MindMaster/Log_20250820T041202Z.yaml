  Key: ReleaseNotes
  Value: |-
    支持导入文件夹路径
    导入功能升级！支持导入本地文件夹路径，将路径映射为思维导图并支持超链接打开该文件夹。支持映射的最大文件夹数为 5000。
    优化待办的关联逻辑
    优化完成待办任务的编辑体验。同级子主题的待办操作将不关联上级主题。仅上级主题待办完成状态关联下级主题。
    图片缩放体验优化
    图片缩放支持快捷选择缩放倍率。
    自定义右键菜单选项拓展
    自定义右键菜单选型现已支持选择【主题高度】、【主题边距】。可通过自定义右键，快速调整主题样式。
    矩阵图体验优化
    矩阵图布局结构支持隐藏标签栏。
