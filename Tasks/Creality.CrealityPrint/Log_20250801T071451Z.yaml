- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    V6.2.1.3044 Software Update Notes:

    1. Optimized the prompt message when clicking Auto Mapping without a connected printer.

    2. Replaced the strong popup reminder when saving files locally with non-intrusive notification in the bottom-left corner.

    3. Updated parameter presets for K2 and K2 Pro printers.

    4. Fixed the lag issue when clicking the gear icons for Add Printer & Add Filament. Thanks to @夜梦无疆 for the suggestion.

    5. Fixed the issue where ASA-CF filament could not be mapped in the CFS. Thanks to @bmarshall9686 for the suggestion.

    6. Fixed the issue where Creality Cloud binds devices showed “downloading G-code” on the sending page without any timeout message.

    7. Fixed the issue where selecting Dovetail in cutting mode made the model turn transparent. Thanks to @甘露 for the suggestion.

    8. Fixed the issue where importing an STL file into an already open project changed the original project file name.

    9. Fixed the issue where the small area infill flow compensation feature was not working. Thanks to @LookAtTheShinyShiny for the suggestion.

    10. Fixed some Turkish translations. Thanks to @truncgil for the contribution.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    V6.2.1.3044 软件更新说明：

    1. 优化未连接打印机时，点击自动映射弹出提示；

    2. 将文件保存到本地时强提醒弹窗优化为左下角弹出轻提示；

    3. 更新 K2 和 K2 Pro 机型参数；

    4. 修复了点击添加打印机&添加耗材齿轮图标卡顿的问题，感谢@夜梦无疆的建议；

    5. 修复 ASA-CF 耗材在 CFS 中无法映射，感谢@bmarshall9686 的建议；

    6. 修复创想云绑定设备在发送页面“设备正在下载 gcode”无超时状态提示的问题；

    7. 修复切割模式选择燕尾榫时模型变透明的问题，感谢@甘露的建议；

    8. 修复已有打开项目时导入 stl 会改变原项目文件名的问题；

    9. 修复小区域填充流量补偿功能不生效的问题，感谢@LookAtTheShinyShiny 的建议；

    10. 修复部分土耳其语翻译，感谢@truncgil 的提交。
