  Key: ReleaseNotes
  Value: |-
    RubyMine 2025.2.2 Is Out!
    Fixes and improvements:
    - Fixed the issue of RSpec tests not running on Windows with Ruby 3.4+: RUBY-34531
    - Fixed the issue of excessively high CPU usage: RUBY-34555
    - Setters from useState are now highlighted as functions in JSX instead of as regular variables: WEB-60384
    - Fixed the issue of the Find in Files panel not being dismissed correctly: IJPL-162798
    - Fixed the issue of remote development with backend 2025.2 failing when using WLToolkit: IJPL-201652
    - Fixed the issue of the Copy action causing the editor to freeze: IJPL-199760
    - Fixed the connection issues encountered when using Code With Me: IJPL-204358
    - Fixed the Editor not found error in remote development: IJPL-198605
    For the full list of closed issues, refer to the release notes.
