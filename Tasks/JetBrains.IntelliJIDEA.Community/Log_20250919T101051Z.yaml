  Key: ReleaseNotes
  Value: |-
    IntelliJ IDEA 2025.2.2 is available! Here are the most notable updates:
    - The Run Maven Build icon is once again available in the Maven panel toolbar. [IDEA-376149]
    - Remote SSH external tools now work as expected. [IJPL-200406]
    - The IDE again correctly parses environment variables with semicolon values pasted in the Run/Debug dialog. [IJPL-200754]
    - The IDE now properly handles MAVEN_OPTS environment variables. [IDEA-368366]
    - On Windows, the Find in Files dialog again works as expected, closes correctly, and no longer shows a persistent green area. [IJPL-162798]
    Get more details in our blog post.
