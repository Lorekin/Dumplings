Version: 1.16.1
Installer:
- InstallerUrl: https://download.chatboxai.app/releases/Chatbox-1.16.1-Setup.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    1. Optimized model selector style with support for collapsible provider grouping
    2. Added estimated input token display in the input box
    3. Added conversation compression feature that can compress conversation context through summarization to reduce token consumption in subsequent conversations
    4. Adjusted input box action buttons: merged image, file, and link buttons on desktop; moved create new topic to secondary menu on mobile
    5. Models now support displaying and setting contextWindow, maxOutput and other properties
    6. ChatboxAI image generation now supports uploading reference images
    7. Fixed issue where knowledge base embedding didn't support model IDs with colon characters
    8. Added Gemini provider model gemini-2.5-flash-image-preview with image generation support
    9. Fixed text overflow issue with extremely long words
    10. Fixed issue where mobile couldn't view complete formulas
    11. Hidden action area during message generation for smoother output
    12. Optimized settings page styling
    13. Optimized image preview component
    14. Added OpenRouter provider, supporting image generation with the 2.5-flash-image model
    15. Fixed an issue where old conversation data could not be searched
    16. Added message navigation buttons in the conversation window for quick jumping to previous/next messages
    17. Fixed issue where modifying conversation settings or switching branches during generation would cause message status errors
    ⚠️ This version includes data format updates. After upgrading, conversation data generated by the new version will not be viewable in older versions (however, old version data will be preserved in the new version, and exported data from settings can be used across versions). Please upgrade with caution.
    v1.15.4 - 2025.08.12
    1. Fix mobile "Improve Network Compatibility" feature, support cross-domain API requests
    2. OpenAI provider added support for gpt-5 series models
    3. Mobile full-screen preview artifacts
    4. Fix issue where input box draft was not cleared immediately after sending a message
    5. Sidebar support on iOS
    v1.15.3 - 2025.08.07
    1. Optimize streaming output display
    2. Fix message edit box width
    3. Fix input box keyboard pop-up trigger condition
    4. Fix message count limit reset issue
    5. Optimize App system compatibility, now supports lower system versions
    6. Shorten the display time of the copied prompt
    7. Model list supports search
    8. Input box automatically saves draft
    9. Add mistral provider
    10. Show thinking time
    11. New conversation defaults to hiding my partner list, can be enabled in my partner page
    v1.15.2 - 2025.07.24
    1. Fixed issue where maxTokens parameter was missing in some clients, causing message sending to fail
    2. Fixed issue where thinking content couldn't be edited
    3. Fixed issue where third-party embedding API call failed in knowledge base
    4. Fixed issue where some API providers returned empty thinking content, causing multiple thinking content to appear
    v1.15.1 - 2025.07.22
    1. Support disabling streaming output
    2. Support setting max token parameter
    3. Fix issue where mobile couldn't access ollama
    4. Adjust input box style
    5. Support importing MCP and provider configurations through deep link
    6. Fix issue where new message was not sent in certain conditions
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    1. 优化模型选择器样式，支持折叠提供方分组
    2. 新增在输入框展示预估输入 token
    3. 新增对话压缩功能，可以通过总结对话来压缩对话上下文，减少接下来的对话 token 消耗
    4. 调整输入框操作按钮，桌面端图片、文件、链接按钮合并，移动端创建新话题收入到二级菜单中
    5. 模型支持显示和设置 contextWindow，maxOutput 等属性
    6. chatboxai 生成图片支持上传参考图片
    7. 修复了知识库 embedding 不支持有：字符的模型 ID 的问题
    8. 新增 gemini 提供方模型 gemini-2.5-flash-image-preview 支持生成图片
    9. 修复超长单词文本溢出问题
    10. 修复移动端无法看到完整公式的问题
    11. 消息生成过程中隐藏了操作区，输出更流畅
    12. 优化设置页面样式
    13. 优化图片预览组件
    14. 新增 OpenRouter 提供方，支持 2.5-flash-image 模型生图
    15. 修复无法搜索旧版本对话数据的问题
    16. 在对话窗口增加消息导航按钮，快速跳转到上一条下一条消息
    17. 修复生成过程中修改对话设置、切换分支等操作会导致消息状态错误的问题
    ⚠️ 此版本存在数据格式更新，升级后新版本产生的对话数据将无法在旧版本中查看（但旧版本的数据会保留到新版本，在设置中导出的数据也可以跨版本使用），请谨慎升级
    v1.15.4 - 2025.08.12
    1. 修复移动端“提升网络兼容性”功能，支持跨域 API 请求
    2. OpenAI 提供方新增 gpt-5 系列模型支持
    3. 移动端全屏预览 artifacts
    4. 修复发送消息后，输入框草稿未立即清除的问题
    5. ios 端支持侧边拉出 sidebar
    v1.15.3 - 2025.08.07
