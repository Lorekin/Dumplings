    11. 新对话默认隐藏我的搭档列表，可以在我的搭档页面开启展示
    本次更新感谢 @wc222, @julienheinen 的贡献
    v1.15.2 - 2025.07.24
    1. 修复部分客户端 maxTokens 参数错误导致发送消息失败的问题
    2. 修复带思考的回复无法编辑的问题
    3. 修复知识库第三方 embedding API 调用错误
    4. 修复部分 API 提供方返回空的思考内容导致出现多条思考内容的问题
    v1.15.1 - 2025.07.22
