    2. 修复消息编辑框的宽度
    3. 修复输入框的键盘弹出触发条件
    4. 修复消息数量上限设置的重置问题
    5. 优化 App 系统兼容性，可以支持更低版本的系统了
    6. 缩短已复制提示的显示时间
