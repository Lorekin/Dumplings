Locale:
- Key: ReleaseNotesUrl
  Value: https://files.studio3t.com/changelog/changelog.txt
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Improvement: EULA - Users are no longer prompted to accept the EULA with every Studio 3T release, only when the EULA contents change.
    Improvement: Notifications - Toast Notifications for new Studio 3T release now appear on top of existing notifications.
    Improvement: Connections - Shared connections can now be customized with a colour similarly local connections.
    Fix: AI Helper - Fixed an issue where the AI Helper would throw an exception when using a Proxy requiring SSL certification.
    Fix: Scripts - Fixed a crash that could occur when loading scripts from older Studio 3T versions.
ReleaseTime: 2025-08-11
