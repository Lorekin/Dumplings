- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Improvement: AI Helper - AI Helper now tries to use existing SSL certificates when using a Proxy.
    Improvement: SSH - The SSH profile configuration dialog now allows for more certificate file types.
    Fix: DCS - Field type column now displays type instead of value.
    Fix: Session Restore - Fix an issue with restoring Aggregation Tabs from certain Studio 3T versions.
    Fix: Explain - Fixed a crash that could occur when trying to visualize the query Explain for Time Series collections.
    Fix: Operations Panel - Fix a crash that could occur when expanding or collapsing the operations panel.
    Fix: Connections - Fixed an issue where editing a connection would lose associated queries and colors.
ReleaseTime: 2025-07-28
