  Value: |-
    * We reorganized our dashboard to make navigation easier. The map tab is now smoothly integrated into the dashboard, alongside the other features — Threat Protection and Dark Web Monitor. Fewer tabs, fewer clicks.
    * Threat Protection Pro™ got extra armor. The crypto wallet address checker has landed under the advanced browsing protection category. Turn it on, and we’ll flag unsafe wallet addresses you may come across while browsing. After all, we’d prefer you don’t accidentally fund a scammer.
