- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    多维表格
    - 使用多维表格的 AI 字段捷径，借助 AI 能力，快速对数据表内的信息进行翻译、分类、总结、提取等处理，或智能生成新内容。
    - 在公式字段中，使用 AI 生成公式，辅助快速创建并应用公式，让数据处理更便利。
    - 在单选或多选字段中，使用 AI 生成选项功能，为字段批量生成多个选项。
    - 为记录进行填色时，使用智能配色功能，利用 AI 能力按照你所设置的条件进行智能配色。
    - 使用智能工具栏，对文本字段下的单元格内容进行填充、润色、翻译、总结等操作，帮助你快速且高效地处理各种任务。
    - 在多维表格自动化流程中，新增“AI 生成文本”的执行操作。它可以结合多维表格中的字段内容或前置自动化步骤产生的数据，根据配置的指令，对数据进行润色、总结并生成一段文本。生成的文本内容还可以进一步作为后续的自动化步骤的输入。
    - 多维表格自动化和工作流支持将“接收到 Lark 消息时”设置为触发条件。当多维表格机器人在 Lark 群组或单聊中收到符合条件的消息时，将执行流程中设置的操作。
    - 在多维表格工作流中可以使用多分支节点，创建多条分支路径。工作流触发后，可根据预设条件，执行满足条件的分支，适用于需进行多条件判断或工作流最终需要合并分支的场景。
    - 新增智能问答功能，它是多维表格与 AI 能力结合的问答功能。在数据表或仪表盘界面中，借助智能问答功能，你可以便捷地查询所在多维表格的数据。
    - 新增智能分析功能，你可以在多维表格仪表盘中使用该功能，对仪表盘进行智能分析和总结，辅助快速理解和洞察仪表盘图表的数据含义。你也可以通过自动化流程发送仪表盘图片，同时推送整个仪表盘的智能总结信息。
