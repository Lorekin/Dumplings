  Value: |-
    Hello! Today we have a patch release with many fixes for batch processing, the Capture One plugin on Mac, and login.
    You can find the installer links and the full changelog below for this version of Photo AI. For any issues, make sure to send us an email to support@topazlabs.com
    We are working on more fixes and feature updates, stay tuned!

    Changelog
    - Fixed batch processing fail on Windows and Mac
    - Fixed Capture One Plugin roundtrip for files
    - Fixed Denoise broken preview and output because of invalid strength
    - Updated login screen to reduce login confusion
    - Removed Apple SSO to prevent logging in with incorrect user email
