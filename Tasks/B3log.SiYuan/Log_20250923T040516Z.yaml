- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Overview
    This version improves some details.
    Changelogs
    Below are the detailed changes in this version.
    Enhancement
    - Database asset fields support filtering
    - Block ref elements retain their original styles when exported
    - The new block created after folding the heading must be a heading of the same level
    - Add scenes for expanding and collapsing headings
    - Refresh the data in the interface after moving the document
    - Improve copy/cut/delete Headings and Bottom Blocks menu
    - Improve database group view performance
    - Upgrade mermaid.js from 11.6.0 to 11.11.0
    - The browser clipping extension supports "Show directories first in path search"
    - Improve reopening interaction of closed notebooks
    - Add new icon: iconInclude
    - Support arm64 version in Microsoft Store
    - Improve database menu rendering
    - Improve the drag-and-drop in the chart and math editing dialogs
    - The database rollup field supports using the relation field
    - Add "Show unique values" to the calculation of the database rollup field
    - Extend the time the interface waits for kernel startup on the desktop
    - When exporting inline code to Markdown, try to remove the trailing zero-width space
    - Improve HTML code block clipping
    - Improve HTML clipping base64 images
    - Improve database rollup checkbox fields
    - Disallow editing of non-bound block icons in database relation field
    - Improve database interaction details
    - Improve the interaction when using the backspace key at the beginning of a code block
    - The database relation fields support copying existing relations
    - Improve font loading
    - Improve document opening compatibility
    - Improve dynamic loading to prevent continuous automatic loading in certain situations
    - Improve the judgment of editable blocks and the escape processing of HTML blocks
    Bugfix
    - The editor switch cursor does not follow
    - After updating a select field in the database attribute panel, clicking on other select fields does not respond
    - When "Default fill created time" is enabled for database date fields, the automatically filled time value is incorrect
    - The menus for database relation and rollup fields on the mobile do not display the related database name and field name
    - When exporting images, the code block line number will display 0
    - File history cannot load the correct view of database blocks
    - Optimize typography exception when code block contains ```
    - Add to Database shows databases that are not in the document
    - An error occurs when inserting a tag using a mouse click
    - Outline drag function is abnormal
    Development
    - Add an attribute for the breadcrumb unlock/lock button tag
