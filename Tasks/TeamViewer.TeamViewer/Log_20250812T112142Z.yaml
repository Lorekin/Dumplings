- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - Enhanced in-app dialogues and messaging with updated text and improved contextual communication based on user interactions.

    Improvements
    - Please send us your feedback on how we can further improve TeamViewer: Take this short survey

    Bugfixes
    - Resolved an issue where the UI would occasionally request elevated rights on startup without necessity.
    - Resolved an issue where remote connections were unavailable until the TeamViewer service was manually restarted.
    - Minor fixes and Improvements.
- Locale: de-DE
  Key: ReleaseNotes
  Value: |-
    New Features
    - Optimierte In-App-Dialoge und Nachrichten durch eine verbesserte kontextbezogene Kommunikation basierend auf Nutzerinteraktionen.

    Improvements
    - Geben Sie uns gerne Feedback zu den neuesten und zukünftigen Verbesserungen der Benutzeroberfläche: An Umfrage teilnehmen

    Bugfixes
    - Behebung eines Fehlers, durch den beim Starten der TeamViewer Benutzeroberfläche unnötige Berechtigungen angefordert wurden.
    - Behebung eines Fehlers, der dazu führte, dass Remote-Verbindungen erst nach einem manuellen Neustart von TeamViewer möglich waren.
    - Kleinere Verbesserungen und Fehlerkorrekturen.
