Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - Session Insights logging is now available for connections to macOS.
    - Session Insights logging is now available for connections to QuickSupport.
    - Session Insights can now be enabled for all incoming connections to company devices via a single click in the company settings.
    - The Services column in the device advanced view now displays which devices have DEX Essentials activated.

    Improvements
    - Company admins who have access to the security center, will now be to view the list of all the users who haven’t been active since the last 90 days. This information will be available under the users report. The admin can take an action to deactivate these users.
    - The Add remote device to your account flow now lets users set a device name, improving overall device administration and management.

    Bugfixes
    - Fixed a bug which was affecting the loading times for company devices in admin settings. Performance has now been significantly improved.
- Locale: de-DE
  Key: ReleaseNotes
  Value: |-
    New Features
    - Die Protokollierung von Session Insights ist jetzt auch für Verbindungen zu macOS verfügbar.
    - Die Protokollierung von Session Insights ist jetzt für Verbindungen zu QuickSupport verfügbar.
    - Session Insights kann jetzt für alle eingehenden Verbindungen zu Geräten des Unternehmens mit einem einzigen Klick in den Unternehmenseinstellungen aktiviert werden.
    - In der Spalte Dienste in der erweiterten Ansicht des Geräts wird jetzt angezeigt, auf welchen Geräten DEX Essentials aktiviert ist.

    Improvements
    - Unternehmensadministratoren, die Zugriff auf das Sicherheitscenter haben, können nun die Liste aller User einsehen, die in den letzten 90 Tagen nicht mehr aktiv waren. Diese Informationen finden Sie im Bericht des Users. Der Administrator kann eine Maßnahme ergreifen, um diese User zu deaktivieren.
    - Mit der Funktion Remote‐Gerät zu Ihrem Konto hinzufügen können User jetzt einen Gerätenamen festlegen und so die gesamte Geräteverwaltung und das Management verbessern.

    Bugfixes
    - Es wurde ein Fehler behoben, der die Ladezeiten für Geräte des Unternehmens in den Verwaltungseinstellungen beeinträchtigte. Die Leistung wurde nun deutlich verbessert.
