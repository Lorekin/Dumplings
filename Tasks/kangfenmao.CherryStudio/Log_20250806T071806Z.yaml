  Value: |-
    v1.5.4
    1. 新增服务商：AWS Bedrock
    2. 富文本编辑器支持：提升提示词编辑体验，支持更丰富的格式调整
    3. 拖拽输入优化：支持从其他软件直接拖拽文本至输入框，简化内容输入流程
    4. 参数调节增强：新增 Top-P 和 Temperature 开关设置，提供更灵活的模型调控选项
    5. 翻译任务后台执行：翻译任务支持后台运行，提升多任务处理效率
    6. 新模型支持：新增 Qwen-MT、Qwen3235BA22Bthinking 和 sonar-deep-research 模型，扩展推理能力
    7. 推理稳定性提升：修复部分模型思考内容无法输出的问题，确保推理结果完整
    8. Mistral 模型修复：解决 Mistral 模型无法使用的问题，恢复其推理功能
    9. 备份目录优化：支持相对路径输入，提升备份配置灵活性
    10. 数据导出调整：新增引用内容导出开关，提供更精细的导出控制
    11. 文本流完整性：修复文本流末尾文字丢失问题，确保输出内容完整
    12. 内存泄漏修复：优化代码逻辑，解决内存泄漏问题，提升运行稳定性
    13. 嵌入模型简化：降低嵌入模型配置复杂度，提高易用性
    14. MCP Tool 长时间运行：增强 MCP 工具的稳定性，支持长时间任务执行
    15. 设置页面优化：优化设置页面布局，提升用户体验
