Version: 5.2.1168.83
Installer:
- Architecture: x86
  InstallerUrl: https://static.centbrowser.com/win_stable/5.2.1168.83/centbrowser_5.2.1168.83.exe
- Architecture: x64
  InstallerUrl: https://static.centbrowser.com/win_stable/5.2.1168.83/centbrowser_5.2.1168.83_x64.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    URLs from the clipboard are now parsed as multi-line by default
    The 'Translate Selection' feature is now available even when Google is not the default search engine
    [Fix] The default filename could be incorrect when downloading a file
    [Fix] Web pages were prevented from receiving the Alt + Right-click event
    [Fix] The Alt+Z shortcut would activate the wrong tab when collapsed tab groups were present
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    默认搜索不是 Google 时也启用翻译选中内容
    打开剪贴板中网址时默认识别为多行
    [BUG 修复] 下载文件时默认文件名可能出错
    [BUG 修复] 网页无法接收到（Alt+鼠标右击）消息
    [BUG 修复] 标签栏存在折叠的标签组时，Alt+Z 会激活错误的标签
ReleaseTime: 2025-08-28
