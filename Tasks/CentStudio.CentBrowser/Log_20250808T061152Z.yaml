- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Upgraded to Chromium 132.0.6834.210
    Continued support for Win7 and Win8
    Refactored the installer to reduce its size
    Allow the bookmark button to be displayed on the right side
    Allow selection of file format when saving a webpage as an image
    Added feature: "Rename Tab"
    Added option: "Use Recycle Bin when deleting downloaded files"
    Added option: "Close all other tabs when middle-clicking on a tab"
    Merged some security patches
    [Bug fixes] The Fullscreen in Tab feature sometimes cause webpage display error
    [Bug fixes] The file name in the download dialog is displayed incorrectly
    [Bug fixes] Korean characters display error when DirectWrite is disabled
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    内核升级至 132.0.6834.210
    继续支持 Win7 和 Win8
    重构安装包减小体积
    书签按钮允许显示在右侧
    网页另存为图片时允许选择文件格式
    添加功能"为标签重命名"
    添加选项"删除下载文件时使用回收站"
    添加选项"在标签上单击中键时卸载所有其他标签"
    合并部分安全补丁
    [BUG 修复] 网页全屏功能有时会导致页面错位
    [BUG 修复] 下载对话框文件名显示错误
    [BUG 修复] Win7 下访问 B 站 UP 主主页会导致崩溃
    [BUG 修复] 禁用 DirectWrite 时韩文字符显示为方块
